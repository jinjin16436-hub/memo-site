<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>부광고 1-1 </title>
  <link rel="stylesheet" href="style.css?v=19">
  <script src="env.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script defer src="app.js?v=19"></script>
</head>
<body>
  <header>
    <h1>사이트 버전 1.1.0 (부광고.웹.한국)</h1>
    <div class="auth">
      <span id="userInfoBox"></span>
      <button id="loginBtn" class="btn">로그인</button>
      <button id="logoutBtn" class="btn">로그아웃</button>
    </div>
  </header>

  <!-- 중요 전달 사항 -->
  <section>
    <h2>
      중요 전달 사항
      <label><input type="checkbox" id="noticeToggle" checked> 표시</label>
    </h2>
    <ul id="notice_list" class="card-list"></ul>
    <div id="notice_addRow" class="add-row">
      <input id="nTitle" placeholder="제목">
      <select id="nType">
        <option value="notice">공지(빨강)</option>
        <option value="info">안내(파랑)</option>
        <option value="etc">기타(초록)</option>
      </select>
      <textarea id="nBody" placeholder="내용"></textarea>
      <button id="nAddBtn" class="btn btn--primary">추가</button>
    </div>
  </section>

  <!-- 시험 -->
  <section>
    <h2>시험</h2>
    <ul id="list_exam" class="card-list"></ul>
    <div id="exam_addRow" class="add-row">
      <input id="examSubj" placeholder="과목">
      <input id="examCont" placeholder="내용">
      <textarea id="examDesc" placeholder="상세 내용"></textarea>
      <input id="examStart" type="date">
      <input id="examEnd" type="date">
      <input id="examPeriod" placeholder="교시">
      <button id="examAddBtn" class="btn btn--primary">추가</button>
    </div>
  </section>

  <!-- 수행 -->
  <section>
    <h2>수행평가</h2>
    <ul id="list_perf" class="card-list"></ul>
    <div id="perf_addRow" class="add-row">
      <input id="perfSubj" placeholder="과목">
      <input id="perfCont" placeholder="내용">
      <textarea id="perfDesc" placeholder="상세 내용"></textarea>
      <input id="perfStart" type="date">
      <input id="perfEnd" type="date">
      <input id="perfPeriod" placeholder="교시">
      <button id="perfAddBtn" class="btn btn--primary">추가</button>
    </div>
  </section>

  <!-- 숙제 -->
  <section>
    <h2>숙제</h2>
    <ul id="list_home" class="card-list"></ul>
    <div id="home_addRow" class="add-row">
      <input id="homeSubj" placeholder="과목">
      <input id="homeCont" placeholder="내용">
      <textarea id="homeDesc" placeholder="상세 내용"></textarea>
      <input id="homeStart" type="date">
      <input id="homeEnd" type="date">
      <input id="homePeriod" placeholder="교시">
      <button id="homeAddBtn" class="btn btn--primary">추가</button>
    </div>
  </section>

  <!-- 수정 모달 -->
  <div id="editModal" class="modal">
    <div class="modal__dialog">
      <div class="modal__head">
        <strong>항목 수정</strong>
        <button class="modal__close" id="editClose">✕</button>
      </div>
      <div class="modal__body">
        <div class="form-grid">
          <label>과목
            <input id="editSubj">
          </label>
          <label>내용
            <input id="editCont">
          </label>
          <label class="full">상세 내용
            <textarea id="editDesc"></textarea>
          </label>
          <label>시작일
            <input id="editStart" type="date">
          </label>
          <label>종료일
            <input id="editEnd" type="date">
          </label>
          <label>교시
            <input id="editPeriod">
          </label>
        </div>
      </div>
      <div class="modal__foot">
        <button id="editSave" class="btn btn--primary">저장</button>
        <button id="editCancel" class="btn btn--ghost">취소</button>
      </div>
    </div>
  </div>

  <!-- 공지 수정 모달 -->
  <div id="noticeEditModal" class="modal">
    <div class="modal__dialog">
      <div class="modal__head">
        <strong>공지 수정</strong>
        <button class="modal__close" id="nEditClose">✕</button>
      </div>
      <div class="modal__body">
        <div class="form-grid">
          <label>제목
            <input id="nEditTitle">
          </label>
          <label>종류
            <select id="nEditType">
              <option value="notice">공지(빨강)</option>
              <option value="info">안내(파랑)</option>
              <option value="etc">기타(초록)</option>
            </select>
          </label>
          <label class="full">내용
            <textarea id="nEditBody"></textarea>
          </label>
        </div>
      </div>
      <div class="modal__foot">
        <button id="nEditSave" class="btn btn--primary">저장</button>
        <button id="nEditCancel" class="btn btn--ghost">취소</button>
      </div>
    </div>
  </div>
</body>
</html>
