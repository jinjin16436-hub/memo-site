      <div class="add-row owner-only" data-cat="perf">

      <!-- ì¶”ê°€ ì…ë ¥ì¤„(ê´€ë¦¬ì ì „ìš©) -->

  <!-- Firebase SDK (compat) -->

  <!-- Firebase ì´ˆê¸°í™” : ë³¸ì¸ í”„ë¡œì íŠ¸ ê°’ìœ¼ë¡œ êµì²´ -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBbThwhLWHJz8mBHGvhpWOL88cP9C7Nxio",
      authDomain: "my-memo-site.firebaseapp.com",
      projectId: "my-memo-site",
      storageBucket: "my-memo-site.firebasestorage.app",

  <!-- ì•± ì½”ë“œ -->
  <script>
    /* ================= ê³µí†µ í•¸ë“¤ ================= */
    const auth = firebase.auth();
    const db   = firebase.firestore();

    // ê´€ë¦¬ì UID(ì˜¤ë„ˆ)
    const OWNER_UID = "vv0bADtWdqQUnqFMy8k01dhO13t2";

    // í˜„ì¬ ë¡œê·¸ì¸ ì‚¬ìš©ì
    let currentUser = null;

    // DOM helpers
    const $  = (q, root=document) => root.querySelector(q);
    const $$ = (q, root=document) => Array.from(root.querySelectorAll(q));

    const el = {
      loginBtn:  $("#loginBtn"),
      logoutBtn: $("#logoutBtn"),
      lists: { exam: $("#list_exam"), perf: $("#list_perf"), home: $("#list_home") }
    };

    // ê´€ë¦¬ì ì—¬ë¶€
    function isAdmin(){ return currentUser && currentUser.uid === OWNER_UID; }

    // ì»¬ë ‰ì…˜ ê²½ë¡œ (ì½ê¸°ëŠ” í•­ìƒ OWNER_UID ê¸°ì¤€, ì“°ê¸°ëŠ” ë³´ì•ˆê·œì¹™ìœ¼ë¡œ ì˜¤ë„ˆë§Œ í—ˆìš©)
    function col(cat){
      const uid = OWNER_UID; // ê³µê°œ ì½ê¸°ëŠ” í•­ìƒ ì˜¤ë„ˆ ë¬¸ì„œ ê¸°ì¤€
      return db.collection("users").doc(uid).collection("tasks").doc(cat).collection("items");
    }

    /* ================= D-Day ë Œë” ================= */
    function toDate(x){
      if(!x) return null;
      const d = new Date(x);
      return isNaN(+d) ? null : d;
    }

    function renderDdayLabel(endDate, dueDate, startDate){
      // ë‹¨ì¼ ì¼ì(due)ë§Œ ì“°ëŠ” ê²½ìš°ê°€ ëŒ€ë¶€ë¶„ì´ë¼ dueDate ìš°ì„ 
      const t = toDate(endDate) || toDate(dueDate) || toDate(startDate);
      if(!t) return "";

      const today = new Date(); today.setHours(0,0,0,0);
      t.setHours(0,0,0,0);
      const diff = Math.floor((t - today)/86400000);

      let text = "", cls = "";
      if(diff === 0){
        text = "D-Day"; cls = "red";
      }else if(diff > 0){
        text = `D-${diff}`;
        if(diff === 1) cls = "red";
        else if(diff <= 3) cls = "orange";
        else if(diff <= 5) cls = "yellow";
        else cls = "green";
      }else{
        text = `D+${Math.abs(diff)}`;
        cls = "past";
      }
      return `<span class="dday ${cls}">${text}</span>`;
    }

    function renderDateMeta(it){
      // YYYY-MM-DD (ìš”ì¼) ë¡œë§Œ ë‹¨ìˆœ í‘œê¸°
      const d = toDate(it.due) || toDate(it.endDate) || toDate(it.startDate);
      if(!d) return "";
      const yo = ["ì¼","ì›”","í™”","ìˆ˜","ëª©","ê¸ˆ","í† "][d.getDay()];
      const y  = d.getFullYear();
      const m  = String(d.getMonth()+1).padStart(2,"0");
      const dd = String(d.getDate()).padStart(2,"0");
      return `ğŸ“… ${y}-${m}-${dd} (${yo})`;
    }

    function esc(s){ return (s||"").replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;"); }

    /* ================= ëª©ë¡ êµ¬ë…/ë Œë” ================= */
    let unsub = [];
    function startListeners(){
      // ê¸°ì¡´ êµ¬ë… í•´ì œ
      unsub.forEach(u=>u && u()); unsub = [];

      ["exam","perf","home"].forEach(cat=>{
        const u = col(cat).orderBy("due","asc").onSnapshot(
          snap=>{
            const arr = [];
            snap.forEach(d=>arr.push({id:d.id, ...d.data()}));
            renderList(cat, arr);
          },
          err=>console.error("onSnapshot error:", err)
        );
        unsub.push(u);
      });
    }

    function renderList(cat, items){
      const ul = el.lists[cat];
      ul.innerHTML = "";

      const admin = isAdmin();

      for(const it of items){
        const li = document.createElement("li");
        li.className = "task" + (it.done ? " done" : "");
        li.innerHTML = `
          <label class="chk-wrap">
            <input type="checkbox" ${it.done?"checked":""} ${admin?"":"disabled"}
                   data-act="toggle" data-cat="${cat}" data-id="${it.id}">
            <span></span>
          </label>

          <div class="task__main">
            <div class="task__line">
              <div class="task__title">
                <b>${esc(it.subj||"")}</b>
                <span class="title-side">${renderDdayLabel(it.endDate, it.due, it.startDate)}</span>
              </div>
              <div class="task__desc">${esc(it.text||"")}</div>
              ${it.detail ? `<div class="task__detail">${esc(it.detail)}</div>` : ``}
              <div class="task__meta">${renderDateMeta(it)}</div>
            </div>
          </div>

          <div class="task__actions owner-only">
            <button class="btn btn-ghost" data-act="edit" data-cat="${cat}" data-id="${it.id}">ìˆ˜ì •</button>
            <button class="btn btn-ghost" data-act="del"  data-cat="${cat}" data-id="${it.id}">ì‚­ì œ</button>
          </div>
        `;
        ul.appendChild(li);
      }

      // í´ë¦­ í•¸ë“¤ëŸ¬ (í† ê¸€/ì‚­ì œ/ìˆ˜ì •)
      ul.onclick = async (e)=>{
        const t = e.target;
        const act = t.getAttribute("data-act");
        if(!act) return;

        // í¸ì§‘ì€ ê´€ë¦¬ìë§Œ
        if(!isAdmin()){
          if(act === "toggle" && t.tagName === "INPUT"){
            t.checked = !t.checked; // ì›ë³µ
          }
          alert("í¸ì§‘ì€ ê´€ë¦¬ìë§Œ ê°€ëŠ¥í•©ë‹ˆë‹¤.");
          return;
        }

        const cat2 = t.getAttribute("data-cat");
        const id   = t.getAttribute("data-id");

        try{
          if(act === "toggle"){
            await col(cat2).doc(id).update({ done: t.checked });
          }else if(act === "del"){
            if(confirm("ì •ë§ ì‚­ì œí• ê¹Œìš”?")){
              await col(cat2).doc(id).delete();
            }
          }else if(act === "edit"){
            openEditPrompt(cat2, id); // ê°„ë‹¨ í”„ë¡¬í”„íŠ¸ ìˆ˜ì •
          }
        }catch(err){
          console.error(err);
          alert("ì‹¤íŒ¨: " + err.message);
        }
      };
    }

    /* ================= ì¶”ê°€/ìˆ˜ì • ================= */
    function bindAddRows(){
      $$(".add-row").forEach(row=>{
        const btn = $(".add", row);
        const cat = row.dataset.cat;

        btn.onclick = async ()=>{
          if(!isAdmin()){ alert("ì¶”ê°€ëŠ” ê´€ë¦¬ìë§Œ ê°€ëŠ¥í•©ë‹ˆë‹¤."); return; }
          const subj = $(".subj", row).value.trim();
          const text = $(".text", row).value.trim();
          const due  = $(".date", row).value || "";
          if(!subj || !text){ alert("ê³¼ëª©/ë‚´ìš©ì„ ì…ë ¥í•´ ì£¼ì„¸ìš”."); return; }

          try{
            await col(cat).add({
              subj, text, due, done:false,
              createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            // ì…ë ¥ í´ë¦¬ì–´
            $(".subj", row).value = "";
            $(".text", row).value = "";
            $(".date", row).value = "";
          }catch(e){
            console.error(e);
            alert("ì €ì¥ ì‹¤íŒ¨: " + e.message);
          }
        };
      });
    }

    // ë§¤ìš° ê°„ë‹¨í•œ í”„ë¡¬í”„íŠ¸ ìˆ˜ì •(ì œëª©/ë‚´ìš©/ë‚ ì§œ)
    async function openEditPrompt(cat, id){
      try{
        const ref = col(cat).doc(id);
        const snap = await ref.get();
        if(!snap.exists) return;
        const it = snap.data();

        const subj = prompt("ê³¼ëª©", it.subj || "");
        if(subj === null) return;
        const text = prompt("ë‚´ìš©", it.text || "");
        if(text === null) return;
        const due  = prompt("ë‚ ì§œ(YYYY-MM-DD)", (it.due || "").slice(0,10));
        if(due === null) return;

        await ref.update({ subj, text, due });
      }catch(e){
        console.error(e);
        alert("ìˆ˜ì • ì‹¤íŒ¨: " + e.message);
      }
    }

    /* ================= ë¡œê·¸ì¸/ê¶Œí•œ/UI ================= */
    const provider = new firebase.auth.GoogleAuthProvider();

    el.loginBtn.addEventListener("click", async ()=>{
      try{
        await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
        await auth.signInWithPopup(provider);
      }catch(e){
        alert("ë¡œê·¸ì¸ ì‹¤íŒ¨: " + e.message);
      }
    });
    el.logoutBtn.addEventListener("click", ()=>auth.signOut());

    auth.onAuthStateChanged(user=>{
      currentUser = user;

      // ë¡œê·¸ì¸ ë²„íŠ¼ í† ê¸€
      el.loginBtn.style.display  = user ? "none" : "";
      el.logoutBtn.style.display = user ? "" : "none";

      // ê´€ë¦¬ì ì „ìš© UI ë…¸ì¶œ
      document.body.classList.toggle("admin", isAdmin());

      bindAddRows();
      startListeners();
    });
  </script>
