  <!-- Firebase CDN (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>

  <script>
    // 1) ğŸ”§ firebaseConfig: ì½˜ì†”ì—ì„œ ë³µì‚¬í•œ ê°’ìœ¼ë¡œ êµì²´í•˜ì„¸ìš”
    const firebaseConfig = {
       apiKey: "AIzaSyBbThwhLWHJz8mBHGvhpWOL88cP9C7Nxio",
  authDomain: "my-memo-site.firebaseapp.com",
  projectId: "my-memo-site",
  storageBucket: "my-memo-site.firebasestorage.app",
  messagingSenderId: "196036694705",
  appId: "1:196036694705:web:8988d12919420130464890"
};
    firebase.initializeApp(firebaseConfig);

    // 2) Firebase í•¸ë“¤
    const auth = firebase.auth();
    const db   = firebase.firestore();

    // 3) DOM ìœ í‹¸
    const $  = (q, root=document) => root.querySelector(q);
    const $$ = (q, root=document) => Array.from(root.querySelectorAll(q));

    const el = {
      loginBtn:  $("#loginBtn"),
      logoutBtn: $("#logoutBtn"),
      lists:     { perf: $("#list_perf"), exam: $("#list_exam"), home: $("#list_home") }
    };

    let currentUser = null;
    let unsub = []; // ì‹¤ì‹œê°„ ë¦¬ìŠ¤ë„ˆ í•´ì œìš©

    // 4) í† ê¸€
    function toggleSection(id){ $("#"+id).classList.toggle("open"); }
    function setEditVisible(v){
      $$(".add-row").forEach(r => r.style.display = v ? "" : "none");
      $$(".btn-ghost").forEach(b => b.style.display = v ? "" : "none");
    }

    // 5) ë¡œê·¸ì¸/ë¡œê·¸ì•„ì›ƒ
    el.loginBtn.onclick  = async () => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
    el.logoutBtn.onclick = async () => auth.signOut();

    auth.onAuthStateChanged(user => {
      currentUser = user;
      el.loginBtn.style.display  = user ? "none" : "";
      el.logoutBtn.style.display = user ? "" : "none";
      setEditVisible(!!user);
      bindAddRows();
      startListeners();
    });

    // 6) Firestore ê²½ë¡œ: users/{uid}/tasks/{cat}/items/{doc}
    const col = (cat) => db
      .collection("users").doc(currentUser.uid)
      .collection("tasks").doc(cat).collection("items");

    function startListeners(){
      // í•´ì œ
      unsub.forEach(u => u && u());
      unsub = [];

      if(!currentUser){
        ["perf","exam","home"].forEach(cat => renderList(cat, []));
        return;
      }
      ["perf","exam","home"].forEach(cat => {
        const u = col(cat).orderBy("due","asc").onSnapshot(s => {
          const arr = [];
          s.forEach(d => arr.push({ id:d.id, ...d.data() }));
          renderList(cat, arr);
        });
        unsub.push(u);
      });
    }

    // 7) ë Œë” + ì´ë²¤íŠ¸
    function renderList(cat, items){
      const ul = el.lists[cat];
      ul.innerHTML = "";
      for(const it of items){
        const li = document.createElement("li");
        li.className = "task" + (it.done ? " done" : "");
        li.innerHTML = `
          <label class="chk-wrap">
            <input type="checkbox" ${it.done?"checked":""} data-act="toggle" data-cat="${cat}" data-id="${it.id}">
            <span></span>
          </label>
          <div class="task__main">
            <div class="task__line">
              <b>${esc(it.subj||"")}</b><span class="sep">â€“</span>
              <span>${esc(it.text||"")}</span>
            </div>
            <div class="task__meta">${it.due ? `ğŸ“… ${it.due}` : ""}</div>
          </div>
          <button class="btn-ghost" data-act="del" data-cat="${cat}" data-id="${it.id}" style="display:${currentUser?'':'none'}">ì‚­ì œ</button>
        `;
        ul.appendChild(li);
      }

      ul.onclick = async (e)=>{
        const t = e.target;
        const act = t.getAttribute("data-act");
        if(!act) return;
        if(!currentUser){ alert("ë¡œê·¸ì¸ í›„ ìˆ˜ì • ê°€ëŠ¥í•©ë‹ˆë‹¤."); return; }

        const cat2 = t.getAttribute("data-cat");
        const id   = t.getAttribute("data-id");
        if(act === "toggle"){
          await col(cat2).doc(id).update({ done: t.checked });
        }else if(act === "del"){
          await col(cat2).doc(id).delete();
        }
      };
    }

    function bindAddRows(){
      $$(".add-row").forEach(row=>{
        const btn = $(".add", row);
        const cat = row.dataset.cat;
        btn.onclick = async ()=>{
          if(!currentUser){ alert("ë¡œê·¸ì¸ í›„ ì¶”ê°€ ê°€ëŠ¥"); return; }
          const subj = $(".subj", row).value.trim();
          const text = $(".text", row).value.trim();
          const date = $(".date", row).value || "";
          if(!subj || !text){ alert("ê³¼ëª©/ë‚´ìš©ì„ ì…ë ¥í•´ ì£¼ì„¸ìš”."); return; }
          await col(cat).add({
            subj, text, due: date, done: false,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
          $(".subj", row).value = "";
          $(".text", row).value = "";
          $(".date", row).value = "";
        };
      });
    }

    // 8) ìœ í‹¸
    const esc = s => s.replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;");

    // ì´ˆê¸° í¸ì§‘ ë¹„ë…¸ì¶œ
    setEditVisible(false);
  </script>
