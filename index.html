<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>부광고 1-1 숙제 & 수행평가</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="topbar">
  <h1>📒 숙제 & 수행평가</h1>
  <div class="auth">
    <button id="loginBtn" class="btn">🔑 Google 로그인</button>
    <button id="logoutBtn" class="btn" style="display:none">🚪 로그아웃</button>
  </div>
</header>

<main class="container">

 <!-- ===== 중요 전달 사항 ===== -->
<section id="sec_notice" class="sec">
  <div class="section-head" style="display:flex;align-items:center;gap:12px;justify-content:space-between">
    <div style="display:flex;align-items:center;gap:8px">
      <span style="font-size:20px">📢</span>
      <span>중요 전달 사항</span>
    </div>

    <!-- ON/OFF 스위치 (앱 설정) -->
    <label class="switch">
      <input id="noticeToggle" type="checkbox">
      <span class="slider round"></span>
    </label>
  </div>

  <div class="section-body open">
    <!-- 관리자 전용 추가 폼 (관리자 로그인 시에만 JS로 보이게) -->
    <div id="noticeAddRow" class="add-row" style="margin-bottom:12px; display:none;">
      <input id="nTitle" class="subj" type="text" placeholder="제목" />
      <select id="nKind" class="select">
        <option value="notice">공지(빨강)</option>
        <option value="info">안내(노랑)</option>
        <option value="alert">알림(초록)</option>
      </select>
      <button id="nAddBtn" class="btn">+ 추가</button>
      <textarea id="nBody" class="detail" rows="4" placeholder="상세 내용 (줄바꿈 가능)"></textarea>
    </div>

    <!-- 전달 사항 목록 -->
    <ul id="notice_list" class="task-list" style="margin-top:8px"></ul>
  </div>
</section>

<!-- ===== 전달 사항 수정 모달 ===== -->
<div id="noticeModal" class="modal hidden">
  <div class="modal__body">
    <h3>전달 사항 수정</h3>
    <input id="nmTitle" class="input" placeholder="제목" />
    <select id="nmKind" class="select" style="margin-top:8px">
      <option value="notice">공지(빨강)</option>
      <option value="info">안내(노랑)</option>
      <option value="alert">알림(초록)</option>
    </select>
    <textarea id="nmBody" class="detail" rows="6" placeholder="상세 내용 (줄바꿈)"></textarea>
    <div class="modal__actions">
      <button id="nmSave" class="btn">저장</button>
      <button id="nmClose" class="btn" onclick="closeNoticeEdit()">취소</button>
    </div>
  </div>
</div>


  <!-- ===== 시험 ===== -->
  <section class="sec">
    <button class="section-head" onclick="toggleSection('sec_exam')">🧪 시험 ▾</button>
    <div id="sec_exam" class="section-body open">
      <ul id="list_exam" class="task-list"></ul>

      <!-- 관리자만 보임 -->
      <div class="add-row" data-cat="exam" style="display:none">
        <div class="row">
          <input class="subj" type="text" placeholder="과목" />
          <input class="text" type="text" placeholder="내용" />
          <input class="date" type="date" />
          <input class="date2" type="date" />
          <select class="pStart">
            <option value="">교시 없음</option>
            <option>1</option><option>2</option><option>3</option><option>4</option>
            <option>5</option><option>6</option><option>7</option><option>8</option>
          </select>
          <select class="pEnd">
            <option value="">교시 없음</option>
            <option>1</option><option>2</option><option>3</option><option>4</option>
            <option>5</option><option>6</option><option>7</option><option>8</option>
          </select>
        </div>
        <textarea class="detail" placeholder="상세 내용 (선택)"></textarea>
        <div class="right"><button class="add btn">+ 추가</button></div>
      </div>
    </div>
  </section>

  <!-- ===== 수행평가 ===== -->
  <section class="sec">
    <button class="section-head" onclick="toggleSection('sec_perf')">📄 수행평가 ▾</button>
    <div id="sec_perf" class="section-body open">
      <ul id="list_perf" class="task-list"></ul>

      <!-- 관리자만 보임 -->
      <div class="add-row" data-cat="perf" style="display:none">
        <div class="row">
          <input class="subj" type="text" placeholder="과목" />
          <input class="text" type="text" placeholder="내용" />
          <input class="date" type="date" />
          <input class="date2" type="date" />
          <select class="pStart">
            <option value="">교시 없음</option>
            <option>1</option><option>2</option><option>3</option><option>4</option>
            <option>5</option><option>6</option><option>7</option><option>8</option>
          </select>
          <select class="pEnd">
            <option value="">교시 없음</option>
            <option>1</option><option>2</option><option>3</option><option>4</option>
            <option>5</option><option>6</option><option>7</option><option>8</option>
          </select>
        </div>
        <textarea class="detail" placeholder="상세 내용 (선택)"></textarea>
        <div class="right"><button class="add btn">+ 추가</button></div>
      </div>
    </div>
  </section>

  <!-- ===== 숙제 ===== -->
  <section class="sec">
    <button class="section-head" onclick="toggleSection('sec_home')">📌 숙제 ▾</button>
    <div id="sec_home" class="section-body open">
      <ul id="list_home" class="task-list"></ul>

      <!-- 관리자만 보임 -->
      <div class="add-row" data-cat="home" style="display:none">
        <div class="row">
          <input class="subj" type="text" placeholder="과목" />
          <input class="text" type="text" placeholder="내용" />
          <input class="date" type="date" />
          <input class="date2" type="date" />
          <select class="pStart">
            <option value="">교시 없음</option>
            <option>1</option><option>2</option><option>3</option><option>4</option>
            <option>5</option><option>6</option><option>7</option><option>8</option>
          </select>
          <select class="pEnd">
            <option value="">교시 없음</option>
            <option>1</option><option>2</option><option>3</option><option>4</option>
            <option>5</option><option>6</option><option>7</option><option>8</option>
          </select>
        </div>
        <textarea class="detail" placeholder="상세 내용 (선택)"></textarea>
        <div class="right"><button class="add btn">+ 추가</button></div>
      </div>
    </div>
  </section>
</main>

<!-- ===== 수정 모달 ===== -->
<div id="editModal" class="modal hidden" aria-hidden="true">
  <div class="modal__backdrop" onclick="closeEdit()"></div>
  <div class="modal__panel" role="dialog" aria-modal="true" aria-labelledby="editTitle">
    <div class="modal__head">
      <h3 id="editTitle">항목 수정</h3>
      <button class="icon" onclick="closeEdit()">✕</button>
    </div>
    <div class="form">
      <div class="row">
        <label>과목</label><input id="mSubj" type="text" />
        <label class="ml">내용</label><input id="mText" type="text" />
      </div>
      <div class="row">
        <label>시작일</label><input id="mStart" type="date" />
        <label class="ml">종료일</label><input id="mEnd" type="date" />
      </div>
      <!-- 교시 -->
      <div class="row">
        <label>시작 교시</label>
        <select id="mPStart">
          <option value="">교시 없음</option>
          <option>1</option><option>2</option><option>3</option><option>4</option>
          <option>5</option><option>6</option><option>7</option><option>8</option>
        </select>
        <label class="ml">끝 교시</label>
        <select id="mPEnd">
          <option value="">교시 없음</option>
          <option>1</option><option>2</option><option>3</option><option>4</option>
          <option>5</option><option>6</option><option>7</option><option>8</option>
        </select>
      </div>
      <div class="row full">
        <label>상세 내용</label>
        <textarea id="mDetail" rows="6" placeholder="줄바꿈 그대로 저장됩니다"></textarea>
      </div>
    </div>
    <div class="modal__foot">
      <button id="mSave" class="btn primary">저장</button>
      <button class="btn" onclick="closeEdit()">취소</button>
    </div>
  </div>
</div>

<!-- Firebase (Compat) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="script.js"></script>
</body>
</html>
