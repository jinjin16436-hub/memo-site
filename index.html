<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>부광고 1-1 숙제 & 수행평가</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 상단 바 -->
  <header class="admin-bar" style="display:flex;gap:12px;align-items:center;justify-content:flex-start;">
    <h1 style="margin-right:auto">📒 숙제 & 수행평가</h1>
    <button id="loginBtn"  class="btn">🔑 Google 로그인</button>
    <button id="logoutBtn" class="btn" style="display:none">🚪 로그아웃</button>
  </header>

  <!-- 본문 -->
  <main class="container">
    <!-- 수행평가 -->
    <section>
      <button class="section-head" onclick="toggleSection('sec_perf')">📄 수행평가 ▾</button>
      <div id="sec_perf" class="section-body open">
        <ul id="list_perf" class="task-list"></ul>

        <!-- 추가 입력 -->
        <div class="add-row" data-cat="perf">
          <input class="subj" type="text" placeholder="과목" />
          <input class="text" type="text" placeholder="제목/간단 설명" />
          <input class="date-start" type="date" />
          <span>~</span>
          <input class="date-end" type="date" />
          <select class="start-p">
            <option value="">시작 교시</option>
            <option>1교시</option><option>2교시</option><option>3교시</option>
            <option>4교시</option><option>5교시</option><option>6교시</option><option>7교시</option>
          </select>
          <select class="end-p">
            <option value="">끝 교시</option>
            <option>1교시</option><option>2교시</option><option>3교시</option>
            <option>4교시</option><option>5교시</option><option>6교시</option><option>7교시</option>
          </select>
          <textarea class="detail" placeholder="상세 내용 (선택)"></textarea>
          <button class="add btn">+ 추가</button>
        </div>
      </div>
    </section>

    <!-- 시험 -->
    <section>
      <button class="section-head" onclick="toggleSection('sec_exam')">🧪 시험 ▾</button>
      <div id="sec_exam" class="section-body open">
        <ul id="list_exam" class="task-list"></ul>

        <div class="add-row" data-cat="exam">
          <input class="subj" type="text" placeholder="과목" />
          <input class="text" type="text" placeholder="제목/간단 설명" />
          <input class="date-start" type="date" />
          <span>~</span>
          <input class="date-end" type="date" />
          <select class="start-p">
            <option value="">시작 교시</option>
            <option>1교시</option><option>2교시</option><option>3교시</option>
            <option>4교시</option><option>5교시</option><option>6교시</option><option>7교시</option>
          </select>
          <select class="end-p">
            <option value="">끝 교시</option>
            <option>1교시</option><option>2교시</option><option>3교시</option>
            <option>4교시</option><option>5교시</option><option>6교시</option><option>7교시</option>
          </select>
          <textarea class="detail" placeholder="상세 내용 (선택)"></textarea>
          <button class="add btn">+ 추가</button>
        </div>
      </div>
    </section>

    <!-- 숙제 -->
    <section>
      <button class="section-head" onclick="toggleSection('sec_home')">📌 숙제 ▾</button>
      <div id="sec_home" class="section-body open">
        <ul id="list_home" class="task-list"></ul>

        <div class="add-row" data-cat="home">
          <input class="subj" type="text" placeholder="과목" />
          <input class="text" type="text" placeholder="제목/간단 설명" />
          <input class="date-start" type="date" />
          <span>~</span>
          <input class="date-end" type="date" />
          <select class="start-p">
            <option value="">시작 교시</option>
            <option>1교시</option><option>2교시</option><option>3교시</option>
            <option>4교시</option><option>5교시</option><option>6교시</option><option>7교시</option>
          </select>
          <select class="end-p">
            <option value="">끝 교시</option>
            <option>1교시</option><option>2교시</option><option>3교시</option>
            <option>4교시</option><option>5교시</option><option>6교시</option><option>7교시</option>
          </select>
          <textarea class="detail" placeholder="상세 내용 (선택)"></textarea>
          <button class="add btn">+ 추가</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Firebase SDK (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Firebase 초기화 (네 프로젝트 값으로) -->
  <script>
    const firebaseConfig = {
      // 🔽 여기에 네 Firebase 콘솔의 구성 값을 넣어
      apiKey: "AIzaSyBbThwhLWHJz8mBHGvhpWOL88cP9C7Nxio",
      authDomain: "my-memo-site.firebaseapp.com",
      projectId: "my-memo-site",
      storageBucket: "my-memo-site.firebasestorage.app",
      messagingSenderId: "196036694705",
      appId: "1:196036694705:web:8988d12919420130464890"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- 앱 코드 -->
  <script>
    /* ===== 글로벌 ===== */
    const auth = firebase.auth();
    const db   = firebase.firestore();

    const $  = (q, root=document) => root.querySelector(q);
    const $$ = (q, root=document) => Array.from(root.querySelectorAll(q));

    const el = {
      loginBtn:  $("#loginBtn"),
      logoutBtn: $("#logoutBtn"),
      lists: { perf: $("#list_perf"), exam: $("#list_exam"), home: $("#list_home") }
    };

    // 비로그인 공개열람용 UID (네 소유자 UID)
    const OWNER_UID = "vv0bADtWdqQUnqFMy8k01dhO13t2";

    let currentUser = null;
    let unsub = [];

    /* ===== 섹션 토글 저장 ===== */
    function toggleSection(id){
      const box = document.getElementById(id);
      box.classList.toggle("open");
    }

    /* ===== 유틸 ===== */
    const wday = (d) => ["일","월","화","수","목","금","토"][d.getDay()];

    function formatRange(startStr, endStr){
      if(!startStr && !endStr) return "";
      const s = startStr ? new Date(startStr) : null;
      const e = endStr   ? new Date(endStr)   : null;

      const left  = s ? `${s.getFullYear()}-${String(s.getMonth()+1).padStart(2,"0")}-${String(s.getDate()).padStart(2,"0")} (${wday(s)})` : "";
      const right = e ? `${e.getFullYear()}-${String(e.getMonth()+1).padStart(2,"0")}-${String(e.getDate()).padStart(2,"0")} (${wday(e)})` : "";
      return left && right ? `${left} ~ ${right}` : (left || right);
    }

    function formatPeriods(sp, ep){
      if(!sp && !ep) return "";
      if(sp && ep){
        if(sp === ep) return `${sp}`;
        // 예: 1교시, 7교시 -> "1~7교시" 로 보이게
        const a = Number(sp.replace("교시",""));
        const b = Number(ep.replace("교시",""));
        if(!Number.isNaN(a) && !Number.isNaN(b)) return `${a}~${b}교시`;
        return `${sp} ~ ${ep}`;
      }
      return sp || ep;
    }

    /* ===== D-Day 배지 ===== */
    function renderDdayLabel(endDate){
      if(!endDate) return "";
      const today = new Date(); today.setHours(0,0,0,0);
      const target = new Date(endDate); target.setHours(0,0,0,0);

      const diff = Math.floor((target - today) / (1000*60*60*24));

      let label = "", cls = "";
      if (diff === 0) { label = "D-Day"; cls = "red"; }
      else if (diff > 0) {
        label = `D-${diff}`;
        if (diff === 1) cls = "red";
        else if (diff <= 3) cls = "orange";
        else if (diff <= 5) cls = "yellow";
        else cls = "green";
      } else {
        label = `D+${Math.abs(diff)}`;
        cls = "past"; // 지난 일정: 테두리 회색
      }
      return `<span class="dday ${cls}">${label}</span>`;
    }

    /* ===== Firestore 경로 ===== */
    const col = (cat) => {
      const uid = currentUser?.uid || OWNER_UID;
      return db.collection("users").doc(uid).collection("tasks").doc(cat).collection("items");
    };

    /* ===== 렌더링 ===== */
    function esc(s){ return (s||"").replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;"); }

    function renderList(cat, arr){
      const ul = el.lists[cat];
      ul.innerHTML = "";

      arr.forEach(it=>{
        const periods = formatPeriods(it.startPeriod, it.endPeriod);
        const range   = formatRange(it.startDate, it.endDate);
        const meta = [
          range ? `📅 ${range}` : "",
          periods ? ` ${periods}` : ""
        ].join("");

        const li = document.createElement("li");
        li.className = "task" + (it.done ? " done" : "");
        li.innerHTML = `
          <label class="chk-wrap">
            <input type="checkbox" data-act="toggle" data-cat="${cat}" data-id="${it.id}" ${it.done?"checked":""}/>
          </label>
          <div class="task__main">
            <div class="task__line">
              <b>${esc(it.subj||"")}</b>
              ${renderDdayLabel(it.endDate)}
              <div style="margin-top:6px;color:#cbd5e1">${esc(it.text||"")}</div>
            </div>
            <div class="task__meta">${meta}</div>
            ${it.detail ? `<div class="task__meta" style="margin-top:6px;white-space:pre-wrap;">${esc(it.detail)}</div>` : ""}
          </div>
          <div>
            <button class="btn-ghost" data-act="edit" data-cat="${cat}" data-id="${it.id}" style="${currentUser?'':'display:none'}">수정</button>
            <button class="btn-ghost" data-act="del"  data-cat="${cat}" data-id="${it.id}" style="${currentUser?'':'display:none'}">삭제</button>
          </div>
        `;
        ul.appendChild(li);
      });

      ul.onclick = async (e)=>{
        const t   = e.target;
        const act = t.getAttribute("data-act");
        if(!act) return;

        const id  = t.getAttribute("data-id");
        const c   = t.getAttribute("data-cat");

        if(act === "toggle"){
          if(!currentUser){ t.checked = !t.checked; alert("로그인 후 완료 체크를 변경할 수 있어요."); return; }
          try{
            await col(c).doc(id).update({ done: t.checked });
          }catch(err){ console.error(err); alert("변경 실패"); }
        }
        if(act === "del"){
          if(!currentUser){ alert("로그인 후 삭제할 수 있어요."); return; }
          if(!confirm("삭제할까요?")) return;
          try{ await col(c).doc(id).delete(); }catch(err){ console.error(err); alert("삭제 실패"); }
        }
        if(act === "edit"){
          if(!currentUser){ alert("로그인 후 수정할 수 있어요."); return; }
          openEditDialog(c, id);
        }
      };
    }

    /* ===== 수정 다이얼로그(간단 프롬프트) =====
       * 실제로는 모달/인라인 폼을 쓰면 예쁜데, 여기선 간단하게 구현
    */
    async function openEditDialog(cat, id){
      try{
        const snap = await col(cat).doc(id).get();
        if(!snap.exists) return;
        const it = snap.data();

        const subj = prompt("과목", it.subj || "");
        if(subj === null) return;
        const text = prompt("제목/간단 설명", it.text || "");
        if(text === null) return;
        const detail = prompt("상세 내용(줄바꿈 가능)", it.detail || "");
        if(detail === null) return;

        await col(cat).doc(id).update({ subj, text, detail });
      }catch(e){ console.error(e); alert("수정 실패"); }
    }

    /* ===== 실시간 구독 ===== */
    function startListeners(){
      unsub.forEach(u=>u && u());
      unsub = [];

      ["perf","exam","home"].forEach(cat=>{
        const u = col(cat).orderBy("endDate","asc").onSnapshot(snap=>{
          const arr = [];
          snap.forEach(d=>arr.push({ id:d.id, ...d.data() }));
          renderList(cat, arr);
        }, err=>{
          console.error(err);
          alert("목록 불러오기에 실패했습니다.");
        });
        unsub.push(u);
      });
    }

    /* ===== 추가 폼 ===== */
    function bindAddRows(){
      $$(".add-row").forEach(row=>{
        const btn = $(".add", row);
        btn.onclick = async ()=>{
          if(!currentUser){ alert("로그인 후 추가할 수 있어요."); return; }

          const cat   = row.dataset.cat;
          const subj  = $(".subj", row).value.trim();
          const text  = $(".text", row).value.trim();
          const sDate = $(".date-start", row).value || "";
          const eDate = $(".date-end", row).value || "";
          const sP    = $(".start-p", row).value || "";
          const eP    = $(".end-p", row).value || "";
          const detail= $(".detail", row).value;

          if(!subj || !text){ alert("과목/제목을 입력해 주세요."); return; }

          try{
            await col(cat).add({
              subj, text, detail,
              startDate: sDate,
              endDate:   eDate,
              startPeriod: sP,
              endPeriod:   eP,
              done: false,
              createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            // 입력 초기화
            $(".subj", row).value = "";
            $(".text", row).value = "";
            $(".date-start", row).value = "";
            $(".date-end", row).value = "";
            $(".start-p", row).value = "";
            $(".end-p", row).value = "";
            $(".detail", row).value = "";
          }catch(e){ console.error(e); alert("저장 실패"); }
        };
      });
    }

    /* ===== 로그인 ===== */
    const provider = new firebase.auth.GoogleAuthProvider();

    el.loginBtn.addEventListener("click", async ()=>{
      try{
        await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
        await auth.signInWithPopup(provider);
      }catch(e){
        alert(`로그인 실패: ${e.code}\n${e.message}`);
        console.error(e);
      }
    });

    el.logoutBtn.addEventListener("click", ()=> auth.signOut());

    auth.onAuthStateChanged(user=>{
      currentUser = user;
      el.loginBtn.style.display  = user ? "none" : "";
      el.logoutBtn.style.display = user ? "" : "none";
      bindAddRows();
      startListeners();
    });
  </script>
</body>
