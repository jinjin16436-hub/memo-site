<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>부광고 1-1 숙제 & 수행평가</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 상단 바 -->
  <header class="admin-bar">
    <h1>📒 숙제 & 수행평가</h1>
    <div class="auth-area">
      <button id="loginBtn"  class="btn">🔑 Google 로그인</button>
      <button id="logoutBtn" class="btn" style="display:none">🚪 로그아웃</button>
    </div>
  </header>

  <main class="container">

    <!-- 📢 중요 전달 사항 (맨 위) -->
    <section class="important-section">
      <h2 class="important-head">📢 중요 전달 사항</h2>
      <ul id="list_important" class="task-list important-list"></ul>

      <!-- 관리자 전용 추가 -->
      <div class="add-row owner-only add-important" data-cat="important" style="display:none;">
        <input class="subj" type="text" placeholder="제목" />
        <button class="add btn">+ 추가</button>
        <textarea class="text" placeholder="중요 내용"></textarea>
      </div>
    </section>

    <!-- ⚠️ 섹션 순서: 시험 → 수행평가 → 숙제 -->

    <!-- 시험 -->
    <section>
      <div class="section-head-row">
        <h2 class="section-head">🧪 시험</h2>
      </div>
      <div id="sec_exam" class="section-body open">
        <ul id="list_exam" class="task-list"></ul>

        <!-- 관리자 전용 추가 -->
        <div class="add-row owner-only" data-cat="exam" style="display:none;">
          <input class="subj" type="text" placeholder="과목" />
          <input class="text" type="text" placeholder="내용" />
          <input class="date-from" type="date" />
          <input class="date-to"   type="date" />
          <select class="start">
            <option value="">시작 교시</option>
            <option>1교시</option><option>2교시</option><option>3교시</option>
            <option>4교시</option><option>5교시</option><option>6교시</option>
            <option>7교시</option>
          </select>
          <select class="end">
            <option value="">끝 교시</option>
            <option>1교시</option><option>2교시</option><option>3교시</option>
            <option>4교시</option><option>5교시</option><option>6교시</option>
            <option>7교시</option>
          </select>
          <button class="add btn">+ 추가</button>

          <!-- 2줄: 상세내용 크게 -->
          <textarea class="detail" placeholder="상세 내용 (선택)"></textarea>
        </div>
      </div>
    </section>

    <!-- 수행평가 -->
    <section>
      <div class="section-head-row">
        <h2 class="section-head">📄 수행평가</h2>
      </div>
      <div id="sec_perf" class="section-body open">
        <ul id="list_perf" class="task-list"></ul>

        <div class="add-row owner-only" data-cat="perf" style="display:none;">
          <input class="subj" type="text" placeholder="과목" />
          <input class="text" type="text" placeholder="내용" />
          <input class="date-from" type="date" />
          <input class="date-to"   type="date" />
          <select class="start">
            <option value="">시작 교시</option>
            <option>1교시</option><option>2교시</option><option>3교시</option>
            <option>4교시</option><option>5교시</option><option>6교시</option>
            <option>7교시</option>
          </select>
          <select class="end">
            <option value="">끝 교시</option>
            <option>1교시</option><option>2교시</option><option>3교시</option>
            <option>4교시</option><option>5교시</option><option>6교시</option>
            <option>7교시</option>
          </select>
          <button class="add btn">+ 추가</button>
          <textarea class="detail" placeholder="상세 내용 (선택)"></textarea>
        </div>
      </div>
    </section>

    <!-- 숙제 -->
    <section>
      <div class="section-head-row">
        <h2 class="section-head">📌 숙제</h2>
      </div>
      <div id="sec_home" class="section-body open">
        <ul id="list_home" class="task-list"></ul>

        <div class="add-row owner-only" data-cat="home" style="display:none;">
          <input class="subj" type="text" placeholder="과목" />
          <input class="text" type="text" placeholder="내용" />
          <input class="date-from" type="date" />
          <input class="date-to"   type="date" />
          <select class="start">
            <option value="">시작 교시</option>
            <option>1교시</option><option>2교시</option><option>3교시</option>
            <option>4교시</option><option>5교시</option><option>6교시</option>
            <option>7교시</option>
          </select>
          <select class="end">
            <option value="">끝 교시</option>
            <option>1교시</option><option>2교시</option><option>3교시</option>
            <option>4교시</option><option>5교시</option><option>6교시</option>
            <option>7교시</option>
          </select>
          <button class="add btn">+ 추가</button>
          <textarea class="detail" placeholder="상세 내용 (선택)"></textarea>
        </div>
      </div>
    </section>

  </main>

  <!-- Firebase SDK (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Firebase 초기화 : 네 콘솔 값으로 유지 -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBbThwhLWHJz8mBHGvhpWOL88cP9C7Nxio",
      authDomain: "my-memo-site.firebaseapp.com",
      projectId: "my-memo-site",
      storageBucket: "my-memo-site.firebasestorage.app",
      messagingSenderId: "196036694705",
      appId: "1:196036694705:web:8988d12919420130464890"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- 앱 코드 -->
  <script>
    // 👑 관리자 UID
    const OWNER_UID = "vv0bADtWdqQUnqFMy8k01dhO13t2";

    const auth = firebase.auth();
    const db   = firebase.firestore();

    const $  = (q, r=document) => r.querySelector(q);
    const $$ = (q, r=document) => Array.from(r.querySelectorAll(q));

    const lists = {
      important: $("#list_important"),
      exam: $("#list_exam"),
      perf: $("#list_perf"),
      home: $("#list_home")
    };

    let currentUser = null;
    let unsubscribers = [];
    const isOwner = () => currentUser && currentUser.uid === OWNER_UID;

    // 로그인/로그아웃
    const provider = new firebase.auth.GoogleAuthProvider();
    $("#loginBtn").onclick  = async () => {
      try{
        await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
        await auth.signInWithPopup(provider);
      }catch(e){ alert("로그인 실패: " + e.message); }
    };
    $("#logoutBtn").onclick = () => auth.signOut();

    auth.onAuthStateChanged(u => {
      currentUser = u;
      $("#loginBtn").style.display  = u ? "none" : "";
      $("#logoutBtn").style.display = u ? "" : "none";

      // 관리자 전용 요소 표시/숨김
      $$(".owner-only").forEach(el => el.style.display = isOwner() ? "" : "none");
      $$(".owner-only-inline").forEach(el => el.style.display = isOwner() ? "" : "none");

      startListeners();
      bindAddRows();
    });

    // 읽기(항상 OWNER), 쓰기(현재 사용자=관리자만 의미 있음)
    const colRO = (cat) => db.collection("users").doc(OWNER_UID).collection("tasks").doc(cat).collection("items");
    const colRW = (cat) => db.collection("users").doc(currentUser.uid).collection("tasks").doc(cat).collection("items");

    function startListeners(){
      unsubscribers.forEach(u=>u&&u()); unsubscribers = [];
      ["important","exam","perf","home"].forEach(cat => {
        const ref = colRO(cat);
        const q = (cat === "important")
          ? ref.orderBy("createdAt","desc")
          : ref.orderBy("dateFrom","asc");
        const un = q.onSnapshot(snap=>{
          const arr=[]; snap.forEach(d=>arr.push({ id:d.id, ...d.data() }));
          renderList(cat, arr);
        }, err=>console.error(err));
        unsubscribers.push(un);
      });
    }

    // 유틸
    const WEEKS = ["일","월","화","수","목","금","토"];
    const z2 = n => String(n).padStart(2,"0");
    function fmtDay(s){
      if(!s) return "";
      const d = new Date(s + "T00:00:00");
      if(isNaN(+d)) return "";
      return `${d.getFullYear()}-${z2(d.getMonth()+1)}-${z2(d.getDate())} (${WEEKS[d.getDay()]})`;
    }
    function lessonText(start, end){
      if(!start && !end) return "";
      if(start && end){
        if(start === end) return `${start}`;
        return `${start}~${end}`;
      }
      return (start || end) || "";
    }
    function ddayBadge(dateStr){
      if(!dateStr) return "";
      const today = new Date(); today.setHours(0,0,0,0);
      const d = new Date(dateStr + "T00:00:00"); d.setHours(0,0,0,0);
      const diff = Math.floor((d - today)/86400000);

      let label="", cls="";
      if(diff > 0){
        label = `D-${diff}`;
        if(diff <= 1) cls = "urgent";
        else if(diff <= 3) cls = "soon";
        else if(diff <= 5) cls = "mid";
        else cls = "safe";
      }else if(diff === 0){
        label = "D-DAY"; cls = "urgent";
      }else{
        label = `D+${Math.abs(diff)}`; cls = "past";
      }
      return `<span class="dday ${cls}">${label}</span>`;
    }
    function esc(s){ return (s||"").replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;"); }

    // 렌더
    function renderList(cat, items){
      const ul = lists[cat];
      ul.innerHTML = "";

      items.forEach(it=>{
        // 중요 전달 사항은 간단 렌더
        if(cat === "important"){
          const li = document.createElement("li");
          li.className = "task task--important";
          li.innerHTML = `
            <div class="task__body">
              <div class="task__title task__title--important">
                <b>${esc(it.subj || "")}</b>
              </div>
              <div class="task__content">${esc(it.text || "")}</div>
            </div>
            <div class="task__actions owner-only-inline" style="display:${isOwner()?"":"none"}">
              <button class="btn ghost" data-act="edit" data-cat="${cat}" data-id="${it.id}">수정</button>
              <button class="btn ghost" data-act="del"  data-cat="${cat}" data-id="${it.id}">삭제</button>
            </div>
          `;
          ul.appendChild(li);

          li.addEventListener("click", async (e)=>{
            const t = e.target, act = t.getAttribute("data-act");
            if(!act) return;
            if(!isOwner()){ alert("관리자만 가능합니다."); return; }
            const id = t.getAttribute("data-id");
            if(act === "del"){
              if(confirm("삭제할까요?")) await colRW(cat).doc(id).delete();
            }else if(act === "edit"){
              const subj = prompt("제목", it.subj || ""); if(subj===null) return;
              const text = prompt("내용", it.text || ""); if(text===null) return;
              await colRW(cat).doc(id).set({ subj, text }, { merge:true });
            }
          });

          return;
        }

        // 일반(시험/수행/숙제)
        const dateFrom = it.dateFrom || it.due || "";
        const dateTo   = it.dateTo   || dateFrom;
        const rangeText = (dateTo && dateTo!==dateFrom)
          ? `${fmtDay(dateFrom)} ~ ${fmtDay(dateTo)}`
          : fmtDay(dateFrom);
        const period = lessonText(it.start, it.end);
        const periodLine = period ? ` ${period}` : "";

        const li = document.createElement("li");
        li.className = "task";
        li.innerHTML = `
          <label class="chk-wrap">
            <input type="checkbox" ${it.done?"checked":""} ${isOwner()?"":"disabled"}
                   data-act="toggle" data-cat="${cat}" data-id="${it.id}">
            <span></span>
          </label>

          <div class="task__body">
            <div class="task__title">
              <b>${esc(it.subj || "")}</b>
              ${ddayBadge(dateFrom)}
            </div>
            <div class="task__content">${esc(it.text || "")}</div>
            ${it.detail ? `<div class="task__detail">${esc(it.detail)}</div>` : ""}
            <div class="task__date">📅 ${rangeText}${periodLine ? ` ${periodLine}` : ""}</div>
          </div>

          <div class="task__actions owner-only-inline" style="display:${isOwner()?"":"none"}">
            <button class="btn ghost" data-act="edit" data-cat="${cat}" data-id="${it.id}">수정</button>
            <button class="btn ghost" data-act="del"  data-cat="${cat}" data-id="${it.id}">삭제</button>
          </div>
        `;
        ul.appendChild(li);

        li.addEventListener("click", async (e)=>{
          const t = e.target, act = t.getAttribute("data-act");
          if(!act) return;

          if(!isOwner()){
            if(act === "toggle" && t.tagName === "INPUT"){
              t.checked = !t.checked;
            }
            alert("관리자만 가능합니다.");
            return;
          }

          const id = t.getAttribute("data-id");
          if(act === "toggle"){
            await colRW(cat).doc(id).set({ done: t.checked }, { merge:true });
          }else if(act === "del"){
            if(confirm("삭제할까요?")) await colRW(cat).doc(id).delete();
          }else if(act === "edit"){
            const subj = prompt("과목", it.subj || ""); if(subj===null) return;
            const text = prompt("내용", it.text || ""); if(text===null) return;
            const detail = prompt("상세 내용(선택)", it.detail || ""); if(detail===null) return;
            const from = prompt("시작일(YYYY-MM-DD)", it.dateFrom || ""); if(from===null) return;
            const to   = prompt("종료일(YYYY-MM-DD, 비우면 시작일과 동일)", it.dateTo || it.dateFrom || ""); if(to===null) return;
            const start= prompt("시작 교시(예: 1교시, 비우기 가능)", it.start || ""); if(start===null) return;
            const end  = prompt("끝 교시(예: 3교시, 비우기 가능)", it.end || ""); if(end===null) return;

            await colRW(cat).doc(id).set({
              subj, text, detail,
              dateFrom: from, dateTo: to || from,
              start, end
            }, { merge:true });
          }
        });
      });
    }

    // 추가 폼
    function bindAddRows(){
      $$(".add-row").forEach(row=>{
        const btn = $(".add", row);
        const cat = row.dataset.cat;
        btn.onclick = async ()=>{
          if(!isOwner()){ alert("관리자만 추가할 수 있어요."); return; }

          if(cat === "important"){
            const subj = $(".subj", row).value.trim();
            const text = $(".text", row).value.trim();
            if(!subj || !text){ alert("제목과 내용을 입력해 주세요."); return; }
            await colRW(cat).add({
              subj, text,
              createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            $(".subj", row).value = "";
            $(".text", row).value = "";
            return;
          }

          // 일반 카테고리(시험/수행/숙제)
          const subj = $(".subj", row).value.trim();
          const text = $(".text", row).value.trim();
          const dateFrom = $(".date-from", row).value;
          const dateTo   = $(".date-to", row).value || dateFrom;
          const start = $(".start", row).value;
          const end   = $(".end", row).value;
          const detail= $(".detail", row).value.trim();

          if(!subj || !text || !dateFrom){
            alert("과목 / 내용 / 시작일을 입력해 주세요.");
            return;
          }

          await colRW(cat).add({
            subj, text, detail,
            dateFrom, dateTo,
            start, end,
            done:false,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });

          $(".subj", row).value = "";
          $(".text", row).value = "";
          $(".date-from", row).value = "";
          $(".date-to", row).value = "";
          $(".start", row).value = "";
          $(".end", row).value = "";
          $(".detail", row).value = "";
        };
      });
    }
  </script>
</body>
</html>
