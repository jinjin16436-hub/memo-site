  <!-- ===== ê³µìš© ìœ í‹¸/ìƒíƒœ ===== -->
  <script>
    const OWNER_UID = "vv0bADtWdqQUnqFMy8k01dhO13t2";   // ë¡œê·¸ì•„ì›ƒ ìƒíƒœì—ì„œ ì½ê¸°ìš©
    const auth = firebase.auth();
    const db   = firebase.firestore();

    const $  = (q, root=document) => root.querySelector(q);
    const $$ = (q, root=document) => Array.from(root.querySelectorAll(q));
    const el = {
      loginBtn:  $("#loginBtn"),
      logoutBtn: $("#logoutBtn"),
      lists:     { perf: $("#list_perf"), exam: $("#list_exam"), home: $("#list_home") }
    };

    let currentUser = null;
    let unsubscribers = [];

    function toggleSection(id){
      const box = document.getElementById(id);
      if(!box) return;
      box.classList.toggle("open");
      saveOpenState();
    }

    function setEditVisible(v){
      $$(".add-row").forEach(r => r.style.display = v ? "" : "none");
      $$(".btn-ghost").forEach(b => b.style.display = v ? "" : "none");
    }

    const DRAFT_KEY = "memo:draft-v1";
    const OPEN_KEY  = "memo:open-v1";

    function gatherDraft(){
      const data = {};
      $$(".add-row").forEach(row=>{
        const cat  = row.dataset.cat;
        data[cat] = {
          subj: $(".subj", row).value,
          text: $(".text", row).value,
          date: $(".date", row).value
        };
      });
      return data;
    }
    function loadDraft(){
      try{
        const raw = localStorage.getItem(DRAFT_KEY);
        if(!raw) return;
        const data = JSON.parse(raw);
        $$(".add-row").forEach(row=>{
          const d = data?.[row.dataset.cat];
          if(!d) return;
          $(".subj", row).value = d.subj || "";
          $(".text", row).value = d.text || "";
          $(".date", row).value = d.date || "";
        });
      }catch{}
    }
    function saveDraft(){ localStorage.setItem(DRAFT_KEY, JSON.stringify(gatherDraft())); }
    function clearDraft(){ localStorage.removeItem(DRAFT_KEY); }
    document.addEventListener("input", e=>{
      if(e.target.closest(".add-row")) saveDraft();
    });
    function afterAdded(row){
      $(".subj", row).value = "";
      $(".text", row).value = "";
      $(".date", row).value = "";
      saveDraft();
    }

    function saveOpenState(){
      const state = {
        perf: $("#sec_perf")?.classList.contains("open"),
        exam: $("#sec_exam")?.classList.contains("open"),
        home: $("#sec_home")?.classList.contains("open"),
      };
      localStorage.setItem(OPEN_KEY, JSON.stringify(state));
    }
    function loadOpenState(){
      try{
        const s = JSON.parse(localStorage.getItem(OPEN_KEY) || "{}");
        if(s.perf === false) $("#sec_perf")?.classList.remove("open");
        if(s.exam === false) $("#sec_exam")?.classList.remove("open");
        if(s.home === false) $("#sec_home")?.classList.remove("open");
      }catch{}
    }

    const col = (cat) => {
      const uid = (currentUser && currentUser.uid) ? currentUser.uid : OWNER_UID;
      return db.collection("users").doc(uid)
               .collection("tasks").doc(cat).collection("items");
    };

    function startListeners(){
      unsubscribers.forEach(u => u && u());
      unsubscribers = [];

      ["perf","exam","home"].forEach(cat => {
        const u = col(cat).orderBy("due","asc").onSnapshot(
          snap => {
            const arr = [];
            snap.forEach(doc => arr.push({ id: doc.id, ...doc.data() }));
            renderList(cat, arr);
          },
          err => {
            console.error("listener error:", err);
            alert("ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤: " + err.message);
          }
        );
        unsubscribers.push(u);
      });

      loadDraft();
      loadOpenState();
    }

    function renderList(cat, items){
      const ul = el.lists[cat];
      ul.innerHTML = "";
      for(const it of items){
        const li = document.createElement("li");
        li.className = "task" + (it.done ? " done" : "");
        li.innerHTML = `
          <label class="chk-wrap">
            <input type="checkbox" ${it.done?"checked":""}
                   data-act="toggle" data-cat="${cat}" data-id="${it.id}">
            <span></span>
          </label>
          <div class="task__main">
            <div class="task__line">
              <b>${esc(it.subj||"")}</b><span class="sep">â€“</span>
              <span>${esc(it.text||"")}</span>
            </div>
            <div class="task__meta">${it.due ? `ğŸ“… ${it.due}` : ""}</div>
          </div>
          <button class="btn-ghost" data-act="del" data-cat="${cat}" data-id="${it.id}"
                  style="display:${currentUser?'':'none'}">ì‚­ì œ</button>
        `;
        ul.appendChild(li);
      }

      ul.onclick = async (e)=>{
        const t = e.target;
        const act = t.getAttribute("data-act");
        if(!act) return;

        if(!currentUser){
          alert("ìˆ˜ì •/ì‚­ì œëŠ” ë¡œê·¸ì¸ í›„ ê°€ëŠ¥í•©ë‹ˆë‹¤.");
          if(act === "toggle") t.checked = !t.checked;
          return;
        }

        const cat2 = t.getAttribute("data-cat");
        const id   = t.getAttribute("data-id");
        try{
          if(act === "toggle"){
            await col(cat2).doc(id).update({ done: t.checked });
          }else if(act === "del"){
            await col(cat2).doc(id).delete();
          }
        }catch(e){
          alert("ë³€ê²½ ì‹¤íŒ¨: " + e.message);
          console.error(e);
        }
      };
    }

    function bindAddRows(){
      $$(".add-row").forEach(row=>{
        const btn = $(".add", row);
        const cat = row.dataset.cat;
        btn.onclick = async ()=>{
          if(!currentUser){ alert("ë¡œê·¸ì¸ í›„ ì¶”ê°€í•  ìˆ˜ ìˆì–´ìš”."); return; }
          const subj = $(".subj", row).value.trim();
          const text = $(".text", row).value.trim();
          const date = $(".date", row).value || "";
          if(!subj || !text){ alert("ê³¼ëª©/ë‚´ìš©ì„ ì…ë ¥í•´ ì£¼ì„¸ìš”."); return; }

          try{
            await col(cat).add({
              subj, text, due: date || "", done: false,
              createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            afterAdded(row);
          }catch(e){
            alert("ì €ì¥ ì‹¤íŒ¨: " + e.message);
            console.error(e);
          }
        };
      });
    }

    function esc(s){ return (s||"").replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;"); }
  </script>

  <script>
  const provider = new firebase.auth.GoogleAuthProvider();
  provider.setCustomParameters({ prompt: 'select_account' });

  // í•œêµ­ì–´ UI (ì„ íƒ)
  auth.useDeviceLanguage?.();

  // ì„¸ì…˜ LOCAL ê°•ì œ
  async function ensureLocal() {
    try {
      await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
    } catch (e) {
      console.error('setPersistence ì‹¤íŒ¨:', e);
      alert('ì„¸ì…˜ ì €ì¥ ì‹¤íŒ¨: ' + (e.code || e.message));
    }
  }

  // í™”ë©´ì— ëª¨ë“  ì—ëŸ¬ë¥¼ ë„ìš°ëŠ” í—¬í¼
  function showAuthError(e, where) {
    const code = e?.code || 'unknown';
    const msg  = e?.message || String(e);
    console.error(`[AUTH][${where}] ${code} ${msg}`, e);
    alert(`ë¡œê·¸ì¸ ì˜¤ë¥˜(${where}): ${code}\n${msg}`);
  }

  // âœ… íŒì—…ë§Œ ê°•ì œ (ë¦¬ë‹¤ì´ë ‰íŠ¸ ì‚¬ìš© ì•ˆ í•¨)
  el.loginBtn.addEventListener('click', async () => {
    try {
      await ensureLocal();
      const res = await auth.signInWithPopup(provider);
      console.log('âœ… íŒì—… ë¡œê·¸ì¸ ì„±ê³µ:', res.user?.uid);
      alert('ë¡œê·¸ì¸ ì„±ê³µ! uid: ' + res.user?.uid);
    } catch (e) {
      showAuthError(e, 'popup');
    }
  });

  el.logoutBtn.addEventListener('click', async () => {
    try {
      await auth.signOut();
      alert('ë¡œê·¸ì•„ì›ƒ ì™„ë£Œ');
    } catch (e) {
      showAuthError(e, 'signOut');
    }
  });

  // ë¦¬ë‹¤ì´ë ‰íŠ¸ ê²°ê³¼ëŠ” ì´ë²ˆ í…ŒìŠ¤íŠ¸ì—ì„  ì‚¬ìš© ì•ˆ í•¨
  // auth.getRedirectResult() ... <-- ì£¼ì„ ì²˜ë¦¬í•˜ê±°ë‚˜ ì œê±°

  // ìƒíƒœ ë³€í™” ë¡œê·¸
  auth.onAuthStateChanged(user => {
    console.log('[onAuthStateChanged]', user?.uid || null);
    el.loginBtn.style.display  = user ? 'none' : '';
    el.logoutBtn.style.display = user ? '' : 'none';
    setEditVisible(!!user);
    bindAddRows();
    startListeners();
  });
</script>
