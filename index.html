          <div class="row">

          <div class="row">
            <select class="p-start">
              <option value="">시작 교시</option>
              <option>1교시</option><option>2교시</option><option>3교시</option>
              <option>4교시</option><option>5교시</option><option>6교시</option>

      <div id="sec_home" class="section-body open">
        <ul id="list_home" class="task-list"></ul>

        <div class="add-row" data-cat="home" style="display:none">
          <input class="subj" type="text" placeholder="과목" />
          <input class="text" type="text" placeholder="내용" />
          <textarea class="detail" placeholder="상세 내용 (선택)"></textarea>
          <div class="row">

          <div class="row">
            <select class="p-start">

  <!-- Firebase SDK (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Firebase 초기화 (네 값 유지) -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBbThwhLWHJz8mBHGvhpWOL88cP9C7Nxio",
      authDomain: "my-memo-site.firebaseapp.com",
      projectId: "my-memo-site",
      storageBucket: "my-memo-site.firebasestorage.app",
      messagingSenderId: "196036694705",
      appId: "1:196036694705:web:8988d12919420130464890"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <script>
    /* ===== 기본 ===== */
    const OWNER_UID = "vv0bADtWdqQUnqFMy8k01dhO13t2";  // 비로그인 읽기용
    const auth = firebase.auth();
    const db   = firebase.firestore();

    const $  = (q, root=document) => root.querySelector(q);
    const $$ = (q, root=document) => Array.from(root.querySelectorAll(q));

    const el = {
      loginBtn:  $("#loginBtn"),
      logoutBtn: $("#logoutBtn"),
      lists: { exam: $("#list_exam"), perf: $("#list_perf"), home: $("#list_home") }
    };

    let currentUser = null;
    let unsubscribers = [];

    function toggleSection(id){
      const box = document.getElementById(id);
      if(!box) return;
      box.classList.toggle("open");
    }

    function setEditVisible(v){
      $$(".add-row").forEach(r => r.style.display = v ? "" : "none");
      $$(".btn-ghost").forEach(b => b.style.display = v ? "" : "none");
    }

    // Firestore 컬렉션 경로
    const col = (cat) => {
      const uid = (currentUser && currentUser.uid) ? currentUser.uid : OWNER_UID;
      return db.collection("users").doc(uid)
               .collection("tasks").doc(cat).collection("items");
    };

    /* ===== D-day ===== */
    const weekday = ["일","월","화","수","목","금","토"];
    function toDate(s){ if(!s) return null; const d = new Date(s); return isNaN(d)? null : d; }
    function dateLabel(d){
      if(!d) return "";
      const D = toDate(d);
      return `${D.getFullYear()}-${String(D.getMonth()+1).padStart(2,"0")}-${String(D.getDate()).padStart(2,"0")} (${weekday[D.getDay()]})`;
    }
    function renderDdayLabel(endDate, dueDate, startDate){
      const target = toDate(endDate) || toDate(dueDate) || toDate(startDate);
      if(!target) return "";
      const today = new Date(); today.setHours(0,0,0,0);
      target.setHours(0,0,0,0);
      const diff = Math.floor((target - today) / (1000*60*60*24));

      let label = "", cls = "";
      if (diff === 0) {
        label = "D-Day"; cls = "red";
      } else if (diff > 0) {
        label = `D-${diff}`;
        if (diff === 1) cls = "red";
        else if (diff <= 3) cls = "orange";
        else if (diff <= 5) cls = "yellow";
        else cls = "green";
      } else {
        // 지난 일정 → A+N (대문자 보장)
        label = `A+${Math.abs(diff)}`.toUpperCase();
        cls = "past";
      }
      return `<span class="dday ${cls}">${label}</span>`;
    }

    /* ===== 렌더링 ===== */
    function renderList(cat, items){
      const ul = el.lists[cat];
      ul.innerHTML = "";
      for(const it of items){
        const li = document.createElement("li");
        li.className = "task" + (it.done ? " done" : "");
        // 교시 라벨
        const period = (it.pStart && it.pEnd)
          ? ` ${it.pStart.replace("교시","")}~${it.pEnd.replace("교시","")}교시`
          : (it.pStart ? ` ${it.pStart}` : (it.pEnd ? ` ${it.pEnd}` : ""));
        const dateText = (it.startDate || it.endDate)
          ? `${dateLabel(it.startDate)}${it.endDate ? " ~ " + dateLabel(it.endDate) : ""}${period}`
          : "";

        li.innerHTML = `
          <label class="chk-wrap">
            <input type="checkbox" ${it.done?"checked":""}
                   data-act="toggle" data-cat="${cat}" data-id="${it.id}">
            <span></span>
          </label>

          <div class="task__content">
            <div class="line1">
              <b class="subj">${esc(it.subj||"")}</b>
              <span class="dday-wrap">${renderDdayLabel(it.endDate, it.dueDate, it.startDate)}</span>
            </div>

            <div class="line2">${esc(it.text||"")}</div>
            ${it.detail ? `<div class="line3">${esc(it.detail)}</div>` : ""}

            <div class="line4">${dateText ? `📅 ${dateText}` : ""}</div>
          </div>

          <div class="actions">
            <button class="btn-ghost" data-act="edit" data-cat="${cat}" data-id="${it.id}">수정</button>
            <button class="btn-ghost" data-act="del"  data-cat="${cat}" data-id="${it.id}">삭제</button>
          </div>
        `;
        ul.appendChild(li);
      }

      // 액션
      ul.onclick = async (e)=>{
        const t = e.target;
        const act = t.getAttribute("data-act");
        if(!act) return;

        const cat2 = t.getAttribute("data-cat");
        const id   = t.getAttribute("data-id");

        if(act === "toggle"){
          if(!currentUser){ t.checked = !t.checked; alert("로그인 후 변경할 수 있어요."); return; }
          try{ await col(cat2).doc(id).update({ done: t.checked }); }
          catch(e){ alert("변경 실패: "+e.message); t.checked=!t.checked; }
        }
        if(act === "del"){
          if(!currentUser){ alert("로그인 후 삭제할 수 있어요."); return; }
          if(!confirm("삭제할까요?")) return;
          try{ await col(cat2).doc(id).delete(); }catch(e){ alert("삭제 실패: " + e.message); }
        }
        if(act === "edit"){
          if(!currentUser){ alert("로그인 후 수정할 수 있어요."); return; }
          openEditDialog(cat2, id);
        }
      };
    }

    function esc(s){ return (s||"").replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;"); }

    /* ===== 실시간 구독 ===== */
    function startListeners(){
      unsubscribers.forEach(u => u && u());
      unsubscribers = [];
      ["exam","perf","home"].forEach(cat=>{
        const u = col(cat).orderBy("due","asc").onSnapshot(
          snap=>{
            const arr = [];
            snap.forEach(d => arr.push({ id:d.id, ...d.data() }));
            renderList(cat, arr);
          },
          err => console.error(err)
        );
        unsubscribers.push(u);
      });
    }

    /* ===== 추가 폼 ===== */
    function bindAddRows(){
      $$(".add-row").forEach(row=>{
        const btn = $(".add", row);
        const cat = row.dataset.cat;
        btn.onclick = async ()=>{
          if(!currentUser){ alert("로그인 후 추가할 수 있어요."); return; }
          const subj = $(".subj", row).value.trim();
          const text = $(".text", row).value.trim();
          const detail = $(".detail", row).value.trim();
          const sDate = $(".date-start", row).value;
          const eDate = $(".date-end", row).value;
          const pStart= $(".p-start", row).value;
          const pEnd  = $(".p-end", row).value;

          if(!subj || !text){ alert("과목과 내용을 입력해 주세요."); return; }

          try{
            await col(cat).add({
              subj, text, detail,
              startDate: sDate || "",
              endDate:   eDate || "",
              due: eDate || sDate || "",
              pStart, pEnd,
              done:false,
              createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            $(".subj",row).value = ""; $(".text",row).value=""; $(".detail",row).value="";
            $(".date-start",row).value=""; $(".date-end",row).value="";
            $(".p-start",row).value=""; $(".p-end",row).value="";
          }catch(e){ alert("저장 실패: "+e.message); }
        };
      });
    }

    /* ===== 수정 다이얼로그 (간단) ===== */
    function openEditDialog(cat,id){
      // 간단히 prompt 방식 (필요하면 추후 모달로 개선 가능)
      col(cat).doc(id).get().then(doc=>{
        if(!doc.exists) return;
        const it = doc.data();
        const subj = prompt("과목", it.subj || "");
        if(subj===null) return;
        const text = prompt("내용", it.text || "");
        if(text===null) return;
        const detail = prompt("상세내용", it.detail || "");
        if(detail===null) return;
        const startDate = prompt("시작일(YYYY-MM-DD)", it.startDate || "");
        if(startDate===null) return;
        const endDate = prompt("종료일(YYYY-MM-DD)", it.endDate || "");
        if(endDate===null) return;
        const pStart = prompt("시작교시 (예: 1교시)", it.pStart || "");
        if(pStart===null) return;
        const pEnd = prompt("끝교시 (예: 2교시)", it.pEnd || "");
        if(pEnd===null) return;

        col(cat).doc(id).update({
          subj, text, detail,
          startDate, endDate,
          due: endDate || startDate || "",
          pStart, pEnd
        });
      });
    }

    /* ===== 로그인 ===== */
    el.loginBtn.addEventListener("click", async ()=>{
      try{
        await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
        const provider = new firebase.auth.GoogleAuthProvider();
        await auth.signInWithPopup(provider);
      }catch(e){
        alert(`로그인 실패: ${e.code}\n${e.message}`);
      }
    });
    el.logoutBtn.addEventListener("click", ()=> auth.signOut());

    auth.onAuthStateChanged(user=>{
      currentUser = user;
      el.loginBtn.style.display  = user? "none": "";
      el.logoutBtn.style.display = user? "": "none";
      setEditVisible(!!user);
      bindAddRows();
      startListeners();
    });
  </script>
</body>
