<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>부광고 1-1</title>

  <!-- 네가 쓰던 CSS를 그대로 링크하세요 -->
  <link rel="stylesheet" href="style.css?v=1" />
</head>
<body>
  <!-- 상단바 -->
  <header class="topbar">
    <h1>사이트 버전 v1.1.2 (부광고.웹.한국)</h1>
    <div class="auth">
      <span id="userInfo">로그아웃 상태</span>
      <button id="loginBtn"  type="button" class="btn btn--primary">로그인</button>
      <button id="logoutBtn" type="button" class="btn btn--ghost" style="display:none;">로그아웃</button>
    </div>
  </header>

  <main class="container">

    <!-- 중요 전달 사항 -->
    <section class="sec">
      <div class="section-head">
        <span>📣 중요 전달 사항</span>
        <label class="switch" style="margin-left:12px;">
          <input id="noticeSwitch" type="checkbox" checked />
          <span class="slider round"></span>
        </label>
      </div>

      <div class="section-body">
        <!-- 공지 리스트 -->
        <ul id="list_notice" class="card-list"></ul>

        <!-- (관리자용) 공지 추가 -->
        <div class="add-row" id="noticeAddRow">
          <input  id="nTitle" class="subj input" placeholder="제목" />
          <select id="nKind"  class="select">
            <option value="notice">공지(빨강)</option>
            <option value="info">안내(노랑)</option>
            <option value="alert">참고(초록)</option>
          </select>
          <textarea id="nBody"  class="detail" placeholder="내용 (줄바꿈 가능)"></textarea>
          <button id="nAddBtn" class="btn btn--primary add">+ 추가</button>
        </div>
      </div>
    </section>

    <!-- 시험 -->
    <section class="sec">
      <div class="section-head">✏️ 시험</div>
      <div class="section-body">
        <ul id="list_exam" class="task-list"></ul>

        <div class="add-row" data-cat="exam">
          <input  id="exSubj"   class="subj input"   placeholder="과목" />
          <input  id="exText"   class="text input"   placeholder="내용" />
          <textarea id="exDetail" class="detail"     placeholder="상세 내용"></textarea>
          <input  id="exStart"  class="date-start input" type="date" />
          <input  id="exEnd"    class="date-end input"   type="date" />
          <input  id="exPeriod" class="period input"     placeholder="교시 또는 시간대 (예: 2교시/09:10~10:00)" />
          <button id="exAddBtn" class="btn btn--primary add">+ 추가</button>
        </div>
      </div>
    </section>

    <!-- 수행평가 -->
    <section class="sec">
      <div class="section-head">🧪 수행평가</div>
      <div class="section-body">
        <ul id="list_task" class="task-list"></ul>

        <div class="add-row" data-cat="task">
          <input  id="taSubj"   class="subj input"   placeholder="과목" />
          <input  id="taText"   class="text input"   placeholder="내용" />
          <textarea id="taDetail" class="detail"     placeholder="상세 내용"></textarea>
          <input  id="taStart"  class="date-start input" type="date" />
          <input  id="taEnd"    class="date-end input"   type="date" />
          <input  id="taPeriod" class="period input"     placeholder="교시 또는 시간대" />
          <button id="taAddBtn" class="btn btn--primary add">+ 추가</button>
        </div>
      </div>
    </section>

    <!-- 숙제 -->
    <section class="sec">
      <div class="section-head">📌 숙제</div>
      <div class="section-body">
        <ul id="list_homework" class="task-list"></ul>

        <div class="add-row" data-cat="homework">
          <input  id="hwSubj"   class="subj input"   placeholder="과목" />
          <input  id="hwText"   class="text input"   placeholder="내용" />
          <textarea id="hwDetail" class="detail"     placeholder="상세 내용"></textarea>
          <input  id="hwStart"  class="date-start input" type="date" />
          <input  id="hwEnd"    class="date-end input"   type="date" />
          <input  id="hwPeriod" class="period input"     placeholder="교시 또는 시간대" />
          <button id="hwAddBtn" class="btn btn--primary add">+ 추가</button>
        </div>
      </div>
    </section>
  </main>
