<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>부광고.웹.한국</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="env.js"></script>
</head>
<body>
  <header>
    <h1>사이트 버전 v1.1.4 (부광고.웹.한국)</h1>
    <div class="user">
      <span id="userInfo">관리자면 로그인 해서 수정 가능</span>
      <button id="loginBtn">로그인</button>
      <button id="logoutBtn" style="display:none">로그아웃</button>
    </div>
  </header>

  <!-- 전달 사항 -->
  <section id="sec_notice">
    <div class="section-head">
      <h2>📢 중요 전달 사항</h2>
      <label><input type="checkbox" id="toggleNotices"> 표시</label>
    </div>
    <div class="section-body">
      <ul id="list_notice"></ul>
      <div class="admin-only">
        <input id="nTitle" placeholder="제목">
        <select id="nKind">
          <option value="notice">공지(빨강)</option>
          <option value="info">안내(노랑)</option>
          <option value="alert">참고(초록)</option>
        </select>
        <textarea id="nBody" placeholder="내용 (줄바꿈 가능)"></textarea>
        <button id="nAddBtn" class="btn btn--primary">+ 추가</button>
      </div>
    </div>
  </section>

  <!-- 시험 -->
  <section>
    <h2>📝 시험</h2>
    <ul id="list_exam"></ul>
    <div class="admin-only">
      <input id="eName" placeholder="시험 이름">
      <textarea id="eDetail" placeholder="상세 내용"></textarea>
      <input id="eStart" type="date">
      <input id="eEnd" type="date">
      <div class="row gap-8">
        <select id="ePStart">
          <option value="">교시 시작</option>
          <option value="1">1교시</option><option value="2">2교시</option>
          <option value="3">3교시</option><option value="4">4교시</option>
          <option value="5">5교시</option><option value="6">6교시</option>
          <option value="7">7교시</option>
        </select>
        <select id="ePEnd">
          <option value="">교시 끝</option>
          <option value="1">1교시</option><option value="2">2교시</option>
          <option value="3">3교시</option><option value="4">4교시</option>
          <option value="5">5교시</option><option value="6">6교시</option>
          <option value="7">7교시</option>
        </select>
      </div>
      <button id="eAddBtn" class="btn btn--primary">+ 추가</button>
    </div>
  </section>

  <!-- 수행평가 -->
  <section>
    <h2>📄 수행평가</h2>
    <ul id="list_task"></ul>
    <div class="admin-only">
      <input id="tSubj" placeholder="과목">
      <input id="tTitle" placeholder="내용">
      <textarea id="tDetail" placeholder="상세 내용"></textarea>
      <input id="tStart" type="date">
      <input id="tEnd" type="date">
      <div class="row gap-8">
        <select id="tPStart">
          <option value="">교시 시작</option>
          <option value="1">1교시</option><option value="2">2교시</option>
          <option value="3">3교시</option><option value="4">4교시</option>
          <option value="5">5교시</option><option value="6">6교시</option>
          <option value="7">7교시</option>
        </select>
        <select id="tPEnd">
          <option value="">교시 끝</option>
          <option value="1">1교시</option><option value="2">2교시</option>
          <option value="3">3교시</option><option value="4">4교시</option>
          <option value="5">5교시</option><option value="6">6교시</option>
          <option value="7">7교시</option>
        </select>
      </div>
      <button id="tAddBtn" class="btn btn--primary">+ 추가</button>
    </div>
  </section>

  <!-- 숙제 -->
  <section>
    <h2>📌 숙제</h2>
    <ul id="list_homework"></ul>
    <div class="admin-only">
      <input id="hSubj" placeholder="과목">
      <input id="hTitle" placeholder="내용">
      <textarea id="hDetail" placeholder="상세 내용"></textarea>
      <input id="hStart" type="date">
      <input id="hEnd" type="date">
      <div class="row gap-8">
        <select id="hPStart">
          <option value="">교시 시작</option>
          <option value="1">1교시</option><option value="2">2교시</option>
          <option value="3">3교시</option><option value="4">4교시</option>
          <option value="5">5교시</option><option value="6">6교시</option>
          <option value="7">7교시</option>
        </select>
        <select id="hPEnd">
          <option value="">교시 끝</option>
          <option value="1">1교시</option><option value="2">2교시</option>
          <option value="3">3교시</option><option value="4">4교시</option>
          <option value="5">5교시</option><option value="6">6교시</option>
          <option value="7">7교시</option>
        </select>
      </div>
      <button id="hAddBtn" class="btn btn--primary">+ 추가</button>
    </div>
  </section>

  <div id="modal-root"></div>

  <script src="app.js"></script>
</body>
</html>
