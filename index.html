<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>부광고 1-1</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css?v=44" />

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- 프로젝트 환경설정: firebaseConfig 등 -->
  <script src="env.js"></script>
</head>
<body>
  <!-- 상단바 -->
  <header class="topbar">
    <h1>사이트 버전 v1.1.1 (부광고.웹.한국)</h1>
    <div class="auth">
      <span id="userInfo">로그아웃 상태</span>
      <button id="loginBtn" class="btn">로그인</button>
      <button id="logoutBtn" class="btn btn--ghost" style="display:none;">로그아웃</button>
    </div>
  </header>

  <main class="container">

    <!-- 중요 전달 사항 -->
    <section class="sec" id="sec_notice">
      <div class="section-head row-between">
        <div>📢 중요 전달 사항</div>
        <label class="row" style="gap:8px;">
          <input id="noticeSwitch" type="checkbox" checked />
          <span>표시</span>
        </label>
      </div>

      <div class="section-body">
        <!-- 리스트만 토글로 숨김/표시 -->
        <ul id="list_notice" class="card-list"></ul>

        <!-- 추가 폼은 항상 표시 -->
        <div class="add-row" id="noticeAddRow">
          <input id="nTitle" class="input subj" placeholder="제목" />
          <select id="nKind" class="select">
            <option value="notice">공지(빨강)</option>
            <option value="info">안내(노랑)</option>
            <option value="alert">알림(초록)</option>
          </select>
          <textarea id="nBody" class="detail" placeholder="내용 (줄바꿈 가능)"></textarea>

          <button id="nAddBtn" class="add btn btn--primary">+ 추가</button>
        </div>
      </div>
    </section>

    <!-- 시험 -->
    <section class="sec" id="sec_exam">
      <div class="section-head">✏️ 시험</div>
      <div class="section-body">
        <ul id="list_exam" class="card-list"></ul>

        <!-- 날짜 필드(시작/종료) 추가됨 -->
        <div class="add-row" data-cat="exam">
          <input id="exSubj"  class="subj input"  placeholder="과목" />
          <input id="exText"  class="text input"  placeholder="내용" />
          <textarea id="exDetail" class="detail" placeholder="상세 내용"></textarea>

          <input id="exStart" class="date-start input" type="date" />
          <input id="exEnd"   class="date-end   input" type="date" />
          <input id="exPeriod" class="period input" placeholder="교시 (예: 1~3교시)" />

          <button id="exAddBtn" class="add btn btn--primary">+ 추가</button>
        </div>
      </div>
    </section>

    <!-- 수행평가 -->
    <section class="sec" id="sec_task">
      <div class="section-head">🧪 수행평가</div>
      <div class="section-body">
        <ul id="list_task" class="card-list"></ul>

        <div class="add-row" data-cat="task">
          <input id="taSubj"  class="subj input"  placeholder="과목" />
          <input id="taText"  class="text input"  placeholder="내용" />
          <textarea id="taDetail" class="detail" placeholder="상세 내용"></textarea>

          <input id="taStart" class="date-start input" type="date" />
          <input id="taEnd"   class="date-end   input" type="date" />
          <input id="taPeriod" class="period input" placeholder="교시" />

          <button id="taAddBtn" class="add btn btn--primary">+ 추가</button>
        </div>
      </div>
    </section>

    <!-- 숙제 -->
    <section class="sec" id="sec_homework">
      <div class="section-head">📌 숙제</div>
      <div class="section-body">
        <ul id="list_homework" class="card-list"></ul>

        <div class="add-row" data-cat="homework">
          <input id="hwSubj"  class="subj input"  placeholder="과목" />
          <input id="hwText"  class="text input"  placeholder="내용" />
          <textarea id="hwDetail" class="detail" placeholder="상세 내용"></textarea>

          <input id="hwStart" class="date-start input" type="date" />
          <input id="hwEnd"   class="date-end   input" type="date" />
          <input id="hwPeriod" class="period input" placeholder="교시" />

          <button id="hwAddBtn" class="add btn btn--primary">+ 추가</button>
        </div>
      </div>
    </section>

  </main>

  <!-- 반드시 app.js 전에 -->
  <script src="env.js?v=2"></script>
  <!-- 앱 스크립트 -->
  <script src="app.js?v=44"></script>
</body>
</html>
