  <!-- ì•± ì½”ë“œ -->
  <script>
    // ğŸ‘‘ ê´€ë¦¬ì UID (ì˜¤ë„ˆ UID)
    const OWNER_UID = "vv0bADtWdqQUnqFMy8k01dhO13t2";

    const auth = firebase.auth();
    const db   = firebase.firestore();

    // UI helpers
    const $  = (q, root=document) => root.querySelector(q);
    const $$ = (q, root=document) => Array.from(root.querySelectorAll(q));
    const lists = { exam: $("#list_exam"), perf: $("#list_perf"), home: $("#list_home") };

    let currentUser = null;
    let unsubscribers = [];

    const isOwner = () => currentUser && currentUser.uid === OWNER_UID;

    // ë¡œê·¸ì¸/ë¡œê·¸ì•„ì›ƒ
    const provider = new firebase.auth.GoogleAuthProvider();
    $("#loginBtn").onclick  = () => auth.signInWithPopup(provider);
    $("#logoutBtn").onclick = () => auth.signOut();

    auth.onAuthStateChanged(u => {
      currentUser = u;
      $("#loginBtn").style.display  = u ? "none" : "";
      $("#logoutBtn").style.display = u ? "" : "none";
      // ê´€ë¦¬ì ì „ìš© ìš”ì†Œ í‘œì‹œ/ìˆ¨ê¹€
      $$(".owner-only").forEach(el => el.style.display = isOwner() ? "" : "none");
      // ì¹´ë“œ ë‚´ ìˆ˜ì •/ì‚­ì œ ë²„íŠ¼
      $$(".owner-only-inline").forEach(el => el.style.display = isOwner() ? "" : "none");

      startListeners();
      bindAddRows();
    });

    // ê²½ë¡œ ìœ í‹¸ (ì½ê¸°ëŠ” ê³ ì • OWNER, ì“°ê¸°ëŠ” í˜„ì¬ ì‚¬ìš©ì(=OWNER)ë§Œ)
    const colRO = (cat) => db.collection("users").doc(OWNER_UID).collection("tasks").doc(cat).collection("items");
    const colRW = (cat) => db.collection("users").doc(currentUser.uid).collection("tasks").doc(cat).collection("items");

    // ë¦¬ìŠ¤ë„ˆ ì¬ì‹œì‘
    function startListeners(){
      unsubscribers.forEach(u => u && u());
      unsubscribers = [];
      ["exam","perf","home"].forEach(cat => {
        const u = colRO(cat).orderBy("dateFrom","asc").onSnapshot(snap =>{
          const arr = [];
          snap.forEach(d => arr.push({ id: d.id, ...d.data() }));
          renderList(cat, arr);
        });
        unsubscribers.push(u);
      });
    }

    // ìš”ì¼
    const WEEKS = ["ì¼","ì›”","í™”","ìˆ˜","ëª©","ê¸ˆ","í† "];
    const z2 = n => String(n).padStart(2,"0");
    function fmtDay(dateStr){
      if(!dateStr) return "";
      const d = new Date(dateStr + "T00:00:00");
      return `${d.getFullYear()}-${z2(d.getMonth()+1)}-${z2(d.getDate())} (${WEEKS[d.getDay()]})`;
    }

    // êµì‹œ í…ìŠ¤íŠ¸
    function lessonText(start, end){
      if(!start && !end) return "";
      if(start && end){
        if(start === end) return `${start}`;
        return `${start}~${end}`;
      }
      return (start || end) || "";
    }

    // D-day í‘œì‹œ
    function ddayBadge(dateStr){
      if(!dateStr) return "";
      const today = new Date();
      today.setHours(0,0,0,0);
      const d = new Date(dateStr + "T00:00:00");
      const diff = Math.floor((d - today)/(1000*60*60*24));

      let label="", cls="";
      if(diff > 0){
        label = `D-${diff}`;
        if(diff <= 1) cls = "urgent";
        else if(diff <= 3) cls = "soon";
        else if(diff <= 5) cls = "mid";
        else cls = "safe";
      }else if(diff === 0){
        label = "D-DAY";
        cls = "urgent";
      }else{
        // ì§€ë‚œ ì¼ì • â†’ A+N
        label = `A+${Math.abs(diff)}`;
        cls = "past";
      }
      return `<span class="dday ${cls}">${label}</span>`;
    }

    // ì¹´ë“œ ë Œë”
    function renderList(cat, items){
      const ul = lists[cat];
      ul.innerHTML = "";
      items.forEach(it => {
        const li = document.createElement("li");
        li.className = "task";

        const rangeText = (it.dateTo && it.dateTo!==it.dateFrom)
          ? `${fmtDay(it.dateFrom)} ~ ${fmtDay(it.dateTo)}`
          : fmtDay(it.dateFrom);

        const period = lessonText(it.start, it.end);
        const periodLine = period ? ` ${period}` : "";

        li.innerHTML = `
          <label class="chk-wrap">
            <input type="checkbox" ${it.done?"checked":""} data-act="toggle" data-cat="${cat}" data-id="${it.id}">
            <span></span>
          </label>

          <div class="task__body">
            <!-- ê³¼ëª© + D-day -->
            <div class="task__title">
              <b>${esc(it.subj || "")}</b>
              ${ddayBadge(it.dateFrom)}
            </div>
            <!-- ë‚´ìš© (ì¤„ë°”ê¿ˆ) -->
            <div class="task__content">${esc(it.text || "")}</div>
            <!-- ìƒì„¸ë‚´ìš© (ë” ì‘ê²Œ) -->
            ${it.detail ? `<div class="task__detail">${esc(it.detail)}</div>` : ""}
            <!-- ë‚ ì§œ ë¼ì¸ -->
            <div class="task__date">ğŸ“… ${rangeText}${periodLine ? ` ${periodLine}` : ""}</div>
          </div>

          <div class="task__actions owner-only-inline" style="display:${isOwner()?"":"none"}">
            <button class="btn ghost" data-act="edit" data-cat="${cat}" data-id="${it.id}">ìˆ˜ì •</button>
            <button class="btn ghost" data-act="del"  data-cat="${cat}" data-id="${it.id}">ì‚­ì œ</button>
          </div>
        `;
        ul.appendChild(li);

        // ì´ë²¤íŠ¸ ë°”ì¸ë”©
        li.addEventListener("click", async (e)=>{
          const t = e.target;
          const act = t.getAttribute("data-act");
          if(!act) return;

          if(act === "toggle"){
            // ëˆ„êµ¬ë‚˜ ì²´í¬ ê°€ëŠ¥? â†’ ìš”êµ¬: ê´€ë¦¬ìë§Œ ìˆ˜ì •/ì‚­ì œ, ì²´í¬ëŠ” ê·¸ëŒ€ë¡œ ë‘ê³  ì‹¶ìœ¼ë©´ ì•„ë˜ ì¡°ê±´ ì œê±°
            if(!isOwner()){
              e.preventDefault();
              t.checked = !t.checked;
              return;
            }
            try{
              await colRW(cat).doc(t.getAttribute("data-id"))
                .set({ done:t.checked }, { merge:true });
            }catch(err){ alert(err.message); }
          }

          if(!isOwner()){
            alert("ê´€ë¦¬ìë§Œ ê°€ëŠ¥í•©ë‹ˆë‹¤.");
            return;
          }

          const id = t.getAttribute("data-id");
          if(act === "del"){
            if(confirm("ì‚­ì œí• ê¹Œìš”?")){
              await colRW(cat).doc(id).delete();
            }
          }else if(act === "edit"){
            openEditDialog(cat, id, it);
          }
        });
      });
    }

    // ì¶”ê°€ í•¸ë“¤ëŸ¬
    function bindAddRows(){
      $$(".add-row").forEach(row=>{
        const btn = $(".add", row);
        const cat = row.dataset.cat;
        btn.onclick = async ()=>{
          if(!isOwner()){ alert("ê´€ë¦¬ìë§Œ ì¶”ê°€í•  ìˆ˜ ìˆì–´ìš”."); return; }

          const subj = $(".subj", row).value.trim();
          const text = $(".text", row).value.trim();
          const dateFrom = $(".date-from", row).value;
          const dateTo   = $(".date-to", row).value || dateFrom;
          const start = $(".start", row).value;
          const end   = $(".end", row).value;
          const detail= $(".detail", row).value.trim();

          if(!subj || !text || !dateFrom){ alert("ê³¼ëª©/ë‚´ìš©/ì‹œì‘ì¼ì„ ì…ë ¥í•´ ì£¼ì„¸ìš”."); return; }

          await colRW(cat).add({
            subj, text, detail,
            dateFrom, dateTo,
            start, end,
            done:false,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });

          // clear
          $(".subj", row).value = "";
          $(".text", row).value = "";
          $(".date-from", row).value = "";
          $(".date-to", row).value = "";
          $(".start", row).value = "";
          $(".end", row).value = "";
          $(".detail", row).value = "";
        };
      });
    }

    // ê°„ë‹¨ ìˆ˜ì • ë‹¤ì´ì–¼ë¡œê·¸
    function openEditDialog(cat, id, it){
      const subj = prompt("ê³¼ëª©", it.subj || "");
      if(subj === null) return;
      const text = prompt("ë‚´ìš©", it.text || "");
      if(text === null) return;
      const detail = prompt("ìƒì„¸ ë‚´ìš©(ì„ íƒ)", it.detail || "");
      if(detail === null) return;

      const from = prompt("ì‹œì‘ì¼(YYYY-MM-DD)", it.dateFrom || "");
      if(from === null) return;
      const to = prompt("ì¢…ë£Œì¼(YYYY-MM-DD, ë¹„ìš°ë©´ ì‹œì‘ì¼ê³¼ ë™ì¼)", it.dateTo || it.dateFrom || "");
      if(to === null) return;
      const start = prompt("ì‹œì‘ êµì‹œ(ì˜ˆ: 1êµì‹œ, ë¹„ìš°ê¸° ê°€ëŠ¥)", it.start || "");
      if(start === null) return;
      const end = prompt("ë êµì‹œ(ì˜ˆ: 3êµì‹œ, ë¹„ìš°ê¸° ê°€ëŠ¥)", it.end || "");
      if(end === null) return;

      colRW(cat).doc(id).set({
        subj, text, detail,
        dateFrom: from, dateTo: to || from,
        start, end
      }, { merge:true });
    }

    // escape
    function esc(s){ return (s||"").replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;"); }
