<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>부광고 1-1</title>

  <!-- 스타일 -->
  <link rel="stylesheet" href="style.css?v=1.4" />
</head>
<body>
  <!-- 모달 루트 -->
  <div id="modal-root"></div>

  <!-- 상단바 -->
  <header class="topbar">
    <h1>사이트 버전 v1.1.3 (부광고.웹.한국)</h1>
    <div class="auth">
      <span id="userInfo">관리자만 로그인</span>
      <button id="loginBtn"  type="button" class="btn btn--primary">로그인</button>
      <button id="logoutBtn" type="button" class="btn btn--ghost" style="display:none">로그아웃</button>
    </div>
  </header>

  <main class="container">

    <!-- 중요 전달 사항(공지) -->
    <section class="sec" id="noticeSection">
      <button class="section-head row-between" type="button" id="noticeHeadBtn">
        <div class="row">
          <span>📣 중요 전달 사항</span>
          <label class="row gap-8" style="margin-left:12px; font-weight:400;">
            <input type="checkbox" id="toggleNotices" checked />
            <span>표시</span>
          </label>
        </div>
        <span class="caret">▾</span>
      </button>

      <div class="section-body" id="noticeBody">
        <ul id="list_notice" class="card-list"></ul>

        <div id="noticeAdd" class="add-row" style="display:none">
          <div class="grid-2">
            <input id="nTitle" class="input" placeholder="제목" />
            <select id="nKind" class="select">
              <option value="notice">공지(빨강)</option>
              <option value="info">안내(노랑)</option>
              <option value="alert">메모(초록)</option>
            </select>
          </div>
          <textarea id="nBody" class="detail" placeholder="내용 (줄바꿈 가능)"></textarea>
          <div class="row-end">
            <button id="nAddBtn" class="btn btn--primary">+ 추가</button>
          </div>
        </div>
      </div>
    </section>

    <!-- 시험 -->
    <section class="sec">
      <div class="section-head">📝 시험</div>
      <div class="section-body">
        <ul id="list_exam" class="task-list"></ul>
        <div id="add_exam" class="task-add"></div>
      </div>
    </section>

    <!-- 수행평가 -->
    <section class="sec">
      <div class="section-head">📄 수행평가</div>
      <div class="section-body">
        <ul id="list_activity" class="task-list"></ul>
        <div id="add_activity" class="task-add"></div>
      </div>
    </section>

    <!-- 숙제 -->
    <section class="sec">
      <div class="section-head">📌 숙제</div>
      <div class="section-body">
        <ul id="list_homework" class="task-list"></ul>
        <div id="add_homework" class="task-add"></div>
      </div>
    </section>

  </main>

  <!-- Firebase env (네가 가진 env.js 먼저!) -->
  <script src="env.js?v=1"></script>

  <!-- Firebase compat (전역 firebase 객체) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>

  <!-- App -->
  <script src="app.js?v=1.4.1"></script>
</body>
</html>
