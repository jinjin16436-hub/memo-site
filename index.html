<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>부광고 1-1 숙제 & 수행평가</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 상단 바 -->
  <header class="admin-bar">
    <h1>📒 숙제 & 수행평가</h1>
    <div class="right">
      <span id="adminBadge" class="badge" style="display:none">관리자</span>
      <button id="loginBtn"  class="btn">🔑 로그인</button>
      <button id="logoutBtn" class="btn" style="display:none">🚪 로그아웃</button>
    </div>
  </header>

  <main class="container">
    <!-- 중요 전달 사항 -->
    <section class="block">
      <div class="block-head">
        <h2>📢 중요 전달 사항</h2>
        <label id="noticeSwitchWrap" class="switch" style="display:none">
          <input type="checkbox" id="toggleNotice" />
          <span class="slider"></span>
        </label>
      </div>

      <!-- 관리자만 보이는 입력행 -->
      <div id="noticeForm" class="add-row notice-row" style="display:none">
        <div class="row1">
          <input type="text" id="noticeTitle" placeholder="제목" />
          <select id="noticeType">
            <option value="공지">공지</option>
            <option value="안내">안내</option>
            <option value="알림">알림</option>
          </select>
          <button id="addNoticeBtn" class="btn">+ 추가</button>
        </div>
        <textarea id="noticeDetail" placeholder="상세 내용 (줄바꿈 가능)"></textarea>
      </div>

      <ul id="noticeList" class="list onecol"></ul>
      <div id="noticeEmpty" class="empty" style="display:none">등록된 전달 사항이 없습니다.</div>
    </section>

    <!-- 시험 -->
    <section class="block">
      <div class="block-head"><h2>🧪 시험</h2></div>
      <ul id="list_exam" class="list"></ul>
      <div class="add-row two-lines admin-only" data-cat="exam" style="display:none">
        <div class="row1">
          <input class="subj" type="text" placeholder="과목" />
          <input class="text" type="text" placeholder="내용" />
          <input class="date date1" type="date" />
          <input class="date date2" type="date" />
          <select class="start"></select>
          <select class="end"></select>
          <button class="add btn">+ 추가</button>
        </div>
        <textarea class="detail" placeholder="상세 내용 (선택)"></textarea>
      </div>
    </section>

    <!-- 수행평가 -->
    <section class="block">
      <div class="block-head"><h2>📄 수행평가</h2></div>
      <ul id="list_perf" class="list"></ul>
      <div class="add-row two-lines admin-only" data-cat="perf" style="display:none">
        <div class="row1">
          <input class="subj" type="text" placeholder="과목" />
          <input class="text" type="text" placeholder="내용" />
          <input class="date date1" type="date" />
          <input class="date date2" type="date" />
          <select class="start"></select>
          <select class="end"></select>
          <button class="add btn">+ 추가</button>
        </div>
        <textarea class="detail" placeholder="상세 내용 (선택)"></textarea>
      </div>
    </section>

    <!-- 숙제 -->
    <section class="block">
      <div class="block-head"><h2>📌 숙제</h2></div>
      <ul id="list_home" class="list"></ul>
      <div class="add-row two-lines admin-only" data-cat="home" style="display:none">
        <div class="row1">
          <input class="subj" type="text" placeholder="과목" />
          <input class="text" type="text" placeholder="내용" />
          <input class="date date1" type="date" />
          <input class="date date2" type="date" />
          <select class="start"></select>
          <select class="end"></select>
          <button class="add btn">+ 추가</button>
        </div>
        <textarea class="detail" placeholder="상세 내용 (선택)"></textarea>
      </div>
    </section>
  </main>

  <!-- Firebase SDK (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- App -->
  <script src="app.js"></script>
</body>
</html>
